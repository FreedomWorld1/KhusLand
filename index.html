<!doctype html>

<script src="https://cdn.tailwindcss.com"></script>
<style>

<body class="bg-gray-900 text-gray-100 antialiased min-h-screen">
<div class="max-w-4xl mx-auto p-6">

<header class="bg-gradient-to-r from-gray-800 to-gray-900 border border-gray-800 rounded-lg shadow-soft mb-6 p-4 flex justify-between items-center">
<h1 class="text-2xl font-bold text-green-400 tracking-tight">üåø / üñ§ RP Ankauf</h1>
<div class="flex items-center gap-2">
<button id="btnNew" class="btn px-3 py-1.5 bg-green-700 rounded-md hover:bg-green-600 shadow-sm">Neuer Ankauf</button>
<button id="btnOverview" class="btn px-3 py-1.5 bg-gray-800 rounded-md hover:bg-gray-700 shadow-sm">√úbersicht</button>
<button id="btnAdmin" class="btn px-3 py-1.5 bg-blue-600 rounded-md hover:bg-blue-500 shadow-sm">Admin</button>
</div>
</header>

<div id="mainContainer" class="space-y-5">

<!-- NEUER ANKAUF -->
<div id="newEntry" class="card p-6 shadow-soft">
<h2 class="text-xl font-semibold mb-4 text-green-400">üí∞ Neuer Ankauf</h2>
<form id="entryForm" class="space-y-5">
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<select id="type" class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full">
<option value="weed">Weed</option>

</select>
<input id="buyer" type="text" placeholder="K√§ufer" class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full" required/>
<input id="seller" type="text" placeholder="Verk√§ufer" class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full" required/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
<input id="quantity" type="number" min="1" placeholder="Menge" class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">

<div class="small-muted mb-0.5" id="sellerLabel">Verk√§ufer (60%)</div>
<div id="sellerShare" class="text-base font-bold text-green-400">0 $</div>
</div>
<div class="p-2.5 rounded-md bg-gray-800 border border-gray-700 text-center">
<div class="small-muted mb-0.5" id="buyerLabel">K√§ufer (40%)</div>

</div>
</div>
<div class="flex gap-3 mt-3">
<button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md btn font-medium">Speichern</button>

</form>

<!-- √úBERSICHT -->
<div id="overview" class="card p-5 shadow-soft hidden-el">
<h2 class="text-lg font-semibold mb-4 text-green-400">üìã √úbersicht</h2>
<div id="entriesList" class="space-y-3 max-h-[55vh] overflow-auto"></div>
</div>

<!-- ADMIN -->
<div id="adminPanel" class="card p-5 shadow-soft hidden-el">
<h2 class="text-base font-semibold mb-3">Adminbereich</h2>
<div class="flex gap-2 mb-3">
<select id="adminType" class="p-2 rounded-md bg-gray-800 border border-gray-700">
<option value="weed">Weed</option>
<option value="scar">ScarFace</option>
</select>
<input id="adminPass" type="password" placeholder="Admin-Passwort" class="p-2 rounded-md bg-gray-800 border border-gray-700 flex-1"/>

</div>

</div>
<div class="overflow-auto max-h-[50vh] rounded-md border border-gray-800">

<tr>
<th class="p-2">Datum</th>

<th class="p-2">Verk√§ufer</th>
<th class="p-2">Menge</th>
<th class="p-2">Preis</th>
<th class="p-2">Verk√§ufer</th>
<th class="p-2">K√§ufer</th>
<th class="p-2">Aktion</th>
</tr>
</thead>
<tbody id="adminTableBody" class="divide-y divide-gray-800"></tbody>
</table>
</div>
</div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyCw4nadHCIRcouTJJoQ3ElToiVVFr5Rufo",
authDomain: "khusland-b7d13.firebaseapp.com",
databaseURL: "https://khusland-b7d13-default-rtdb.firebaseio.com",
projectId: "khusland-b7d13",
storageBucket: "khusland-b7d13.firebasestorage.app",
messagingSenderId: "69573193613",
appId: "1:69573193613:web:86c4d839281b1e343cd7c4",
measurementId: "G-JSCWR4207G"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getDatabase(app);
const weedRef = ref(db,'weed_entries');
const scarRef = ref(db,'scar_entries');

const ADMIN_PASSWORD='admin123';
let weedEntries=[], scarEntries=[];

function show(el){el.classList.remove('hidden-el');}
function hide(el){el.classList.add('hidden-el');}
function formatCurrency(n){return Math.round(n)+' $';}
function formatDate(d){
  const date=new Date(d);
  const pad=n=>n.toString().padStart(2,'0');
  return `${pad(date.getDate())}.${pad(date.getMonth()+1)}.${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
}

// Tabs
document.getElementById('btnNew').addEventListener('click',()=>{show(document.getElementById('newEntry')); hide(document.getElementById('overview')); hide(document.getElementById('adminPanel'));});
document.getElementById('btnOverview').addEventListener('click',()=>{hide(document.getElementById('newEntry')); show(document.getElementById('overview')); hide(document.getElementById('adminPanel')); renderOverview();});
document.getElementById('btnAdmin').addEventListener('click',()=>{hide(document.getElementById('newEntry')); hide(document.getElementById('overview')); show(document.getElementById('adminPanel'));});

// Shares Berechnung
const quantityInput=document.getElementById('quantity');
const sellerShareEl=document.getElementById('sellerShare');
const yourShareEl=document.getElementById('yourShare');
const typeSelect=document.getElementById('type');
const sellerLabel=document.getElementById('sellerLabel');
const buyerLabel=document.getElementById('buyerLabel');

function updateShares(){ 
  const q=Number(quantityInput.value)||0;
  if(typeSelect.value==='weed'){
    const price=q*2500;
    sellerShareEl.textContent=formatCurrency(price*0.6);
    yourShareEl.textContent=formatCurrency(price*0.4);
    sellerLabel.textContent='Verk√§ufer (60%)';
    buyerLabel.textContent='K√§ufer (40%)';
  } else {
    const price=q*2500;
    sellerShareEl.textContent=formatCurrency(price*0.8);
    yourShareEl.textContent=formatCurrency(price*0.2);
    sellerLabel.textContent='Verk√§ufer (80%)';
    buyerLabel.textContent='K√§ufer (20%)';
  }
}
quantityInput.addEventListener('input',updateShares);
typeSelect.addEventListener('change',updateShares);
updateShares();

// Form submit
document.getElementById('entryForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const type = typeSelect.value;
  const buyer = document.getElementById('buyer').value;
  const seller = document.getElementById('seller').value;
  const quantity = Number(quantityInput.value);
  const price = quantity*2500;
  let sellerShare, yourShare;
  if(type==='weed'){ sellerShare = price*0.6; yourShare = price*0.4; }
  else { sellerShare = price*0.8; yourShare = price*0.2; }
  
  const entry = { buyer, seller, quantity, price, sellerShare, yourShare, date: formatDate(new Date()), timestamp: Date.now() };
  if(type==='weed') await push(weedRef,entry);
  else await push(scarRef,entry);

  e.target.reset();
  updateShares();
});

// Reset
document.getElementById('resetForm').addEventListener('click',()=>{document.getElementById('entryForm').reset(); updateShares();});

// Real-time listener
onValue(weedRef,snapshot=>{
  weedEntries=[];
  snapshot.forEach(child=>{ const data=child.val(); data.key=child.key; weedEntries.push(data); });
  weedEntries.sort((a,b)=>b.timestamp - a.timestamp);
  renderOverview();
  renderAdminTable();
});
onValue(scarRef,snapshot=>{
  scarEntries=[];
  snapshot.forEach(child=>{ const data=child.val(); data.key=child.key; scarEntries.push(data); });
  scarEntries.sort((a,b)=>b.timestamp - a.timestamp);
  renderOverview();
  renderAdminTable();
});

// √úbersicht rendern
const entriesList=document.getElementById('entriesList');
function renderOverview(){
  entriesList.innerHTML='';
  const allEntries=[...weedEntries.map(e=>({...e,type:'weed'})), ...scarEntries.map(e=>({...e,type:'scar'}))];
  if(allEntries.length===0){entriesList.innerHTML='<p class="text-gray-400">Keine Eintr√§ge vorhanden.</p>'; return;}
  allEntries.forEach(en=>{
    const el=document.createElement('div');
    el.className='p-3 rounded-md border border-gray-700 '+(en.type==='weed'?'weed-entry':'scar-entry');
    el.innerHTML=`
      <div class="text-sm text-gray-400 mb-1">${en.date}</div>
      <div class="font-semibold">${en.buyer} ‚Üí ${en.seller}</div>
      <div class="text-sm mt-1">Menge: ${en.quantity} | Preis: ${formatCurrency(en.price)}</div>
      <div class="text-sm text-green

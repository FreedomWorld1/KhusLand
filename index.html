<html lang="de">
<head>
<meta charset="utf-8"/>

<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto; }
.card { background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.05); border-radius: 12px; transition: all 0.3s ease; }
.shadow-soft { box-shadow: 0 6px 18px rgba(0,0,0,0.45); }

</style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased min-h-screen">
<div class="max-w-4xl mx-auto p-6">

<!-- HEADER -->

<h1 class="text-2xl font-bold text-green-400 tracking-tight">ðŸŒ¿ Weed Ankauf</h1>
<div class="flex items-center gap-2">

<!-- Dropdown Weed / ScarFace -->
<div class="relative">
  <button id="weedBtn" class="px-3 py-1.5 rounded-md btn bg-green-700 text-white">Weed â–¾</button>
  <div id="weedMenu" class="hidden absolute right-0 mt-2 w-44 bg-gray-800 border border-gray-700 rounded-md shadow-lg z-50">
    <a href="#" class="block px-4 py-2 hover:bg-gray-700 text-gray-400" data-page="weed">Weed</a>
    <a href="#" class="block px-4 py-2 hover:bg-gray-700 text-gray-400" data-page="scarface">ScarFace</a>
  </div>
</div>

<!-- Tab Buttons -->
<button id="btnNew" class="btn px-3 py-1.5 bg-gray-800 rounded-md hover:bg-gray-700 shadow-sm">Neuer Ankauf</button>
<button id="btnOverview" class="btn px-3 py-1.5 bg-gray-800 rounded-md hover:bg-gray-700 shadow-sm">Ãœbersicht</button>
<button id="btnAdmin" class="btn px-3 py-1.5 bg-blue-600 rounded-md hover:bg-blue-500 shadow-sm">Admin</button>

<!-- Hamburger -->
<div class="relative">
<button id="hamburgerBtn" class="p-2 flex flex-col justify-between h-6 w-8 focus:outline-none ml-1">
<span class="block h-0.5 bg-gray-100"></span>
<span class="block h-0.5 bg-gray-100"></span>
<span class="block h-0.5 bg-gray-100"></span>
</button>
<div id="hamburgerMenu" class="hidden absolute right-0 mt-2 w-44 bg-gray-800 border border-gray-700 rounded-md shadow-lg z-50">
<a href="index.html" class="block px-4 py-2 hover:bg-gray-700">Weed</a>
<a href="seite2.html" class="block px-4 py-2 hover:bg-gray-700">Kokain</a>

</div>
</div>
</div>
</header>

<div id="mainContainer" class="space-y-5">

<!-- NEUER ANKAUF -->
<div id="newEntry" class="card p-6 shadow-soft">
<h2 class="text-xl font-semibold mb-4 text-green-400">ðŸ’° Neuer Ankauf</h2>
<p class="text-sm text-gray-400">Hier kommt dein Formular oder Logik hin.</p>
</div>

<!-- ÃœBERSICHT -->
<div id="overview" class="card p-5 shadow-soft hidden-el">
<h2 class="text-lg font-semibold mb-4 text-green-400">ðŸ“‹ Ãœbersicht</h2>
<p class="text-sm text-gray-400">Hier erscheinen deine gespeicherten Daten.</p>
</div>

<!-- ADMIN -->
<div id="adminPanel" class="card p-5 shadow-soft hidden-el">
<h2 class="text-base font-semibold mb-3">Adminbereich</h2>
<p class="text-sm text-gray-400">Hier wird der Admin-Content angezeigt.</p>
</div>

</div>

<script>
let currentWeedPage = 'weed';

// Hamburger MenÃ¼ Ã¶ffnen/schlieÃŸen
const hamburgerBtn = document.getElementById('hamburgerBtn');
const hamburgerMenu = document.getElementById('hamburgerMenu');
hamburgerBtn.addEventListener('click',()=>hamburgerMenu.classList.toggle('hidden'));

// Tabs
const newEntry = document.getElementById('newEntry');
const overview = document.getElementById('overview');
const adminPanel = document.getElementById('adminPanel');

document.getElementById('btnNew').addEventListener('click',()=>{
  newEntry.classList.remove('hidden-el');
  overview.classList.add('hidden-el');
  adminPanel.classList.add('hidden-el');
});

document.getElementById('btnOverview').addEventListener('click',()=>{
  overview.classList.remove('hidden-el');
  newEntry.classList.add('hidden-el');
  adminPanel.classList.add('hidden-el');
});

document.getElementById('btnAdmin').addEventListener('click',()=>{
  adminPanel.classList.remove('hidden-el');
  newEntry.classList.add('hidden-el');
  overview.classList.add('hidden-el');
});

// Dropdown
const weedBtn = document.getElementById('weedBtn');
const weedMenu = document.getElementById('weedMenu');
weedBtn.addEventListener('click', ()=>weedMenu.classList.toggle('hidden'));

weedMenu.querySelectorAll('a').forEach(a=>{
  a.addEventListener('click', e=>{
    e.preventDefault();
    currentWeedPage = a.dataset.page;
    updateWeedMenu();
    weedMenu.classList.add('hidden');
    updateBackgrounds();
  });
});

function updateWeedMenu(){
  weedMenu.querySelectorAll('a').forEach(a=>{
    if(a.dataset.page===currentWeedPage){
      a.classList.add('bg-gray-900','text-white','font-bold');
    } else {
      a.classList.remove('bg-gray-900','text-white','font-bold');
    }
  });
  weedBtn.textContent = currentWeedPage==='weed'?'Weed â–¾':'ScarFace â–¾';
}

// SchwarzfÃ¤rbung fÃ¼r ScarFace
function updateBackgrounds(){
  const panels = [newEntry, overview, adminPanel];
  panels.forEach(p=>{
    if(currentWeedPage==='scarface'){
      p.classList.add('bg-scarface');
    } else {
      p.classList.remove('bg-scarface');
    }
  });
}
</script>
</body>
</html>

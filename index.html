<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Weed Ankauf Manager</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto; }
.card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); border-radius: 12px; }
.shadow-soft { box-shadow: 0 6px 20px rgba(2,6,23,0.6); }
.small-muted { color: #9ca3af; font-size: 0.9rem; }
.btn { transition: all .15s ease; }
.btn:hover { transform: translateY(-2px); }
.hidden-el { display: none; }
@media (max-width:640px){ .grid-cols-responsive { grid-template-columns: repeat(1, minmax(0,1fr)); } }
@media (min-width:641px) and (max-width:1024px){ .grid-cols-responsive { grid-template-columns: repeat(2, minmax(0,1fr)); } }
@media (min-width:1025px){ .grid-cols-responsive { grid-template-columns: repeat(3, minmax(0,1fr)); } }
</style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased min-h-screen">

<div class="max-w-4xl mx-auto p-6">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-bold text-green-400">Weed Ankauf</h1>
      <div class="small-muted">Automatische Verteilung: Verkäufer 60% • Du 40%</div>
    </div>
    <div class="flex items-center gap-3">
      <button id="btnNew" class="btn px-4 py-2 bg-gray-800 rounded-md hover:bg-gray-700">Neuer Ankauf</button>
      <button id="btnOverview" class="btn px-4 py-2 bg-gray-800 rounded-md hover:bg-gray-700">Übersicht</button>
      <button id="btnAdmin" class="btn px-4 py-2 bg-blue-600 rounded-md hover:bg-blue-500">Admin</button>
    </div>
  </div>

  <div id="mainContainer" class="space-y-6">
    <!-- NEW ENTRY -->
    <div id="newEntry" class="card p-6 shadow-soft">
      <h2 class="text-lg font-semibold mb-4">Neuen Ankauf</h2>
      <form id="entryForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input id="buyer" type="text" placeholder="Käufer (Name)" class="p-3 rounded-md bg-gray-800 border border-gray-700 w-full" required />
          <input id="seller" type="text" placeholder="Verkäufer (Name)" class="p-3 rounded-md bg-gray-800 border border-gray-700 w-full" required />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center mt-4">
          <input id="quantity" type="number" min="1" step="1" placeholder="Menge" class="p-3 rounded-md bg-gray-800 border border-gray-700 w-full" required />
          <div class="p-3 rounded-md bg-gray-800 border border-gray-700">
            <div class="small-muted">Verkäufer (60%)</div>
            <div id="sellerShare" class="text-lg font-semibold mt-1">0</div>
          </div>
          <div class="p-3 rounded-md bg-gray-800 border border-gray-700">
            <div class="small-muted">Dein Anteil (40%)</div>
            <div id="yourShare" class="text-lg font-semibold mt-1">0</div>
          </div>
        </div>

        <div class="flex gap-3 mt-4">
          <button type="submit" class="px-4 py-2 bg-green-600 rounded-md btn">Speichern</button>
          <button type="button" id="resetForm" class="px-4 py-2 bg-red-600 rounded-md btn">Zurücksetzen</button>
        </div>
        <div id="saveFeedback" class="small-muted hidden-el mt-2"></div>
      </form>
    </div>

    <!-- OVERVIEW -->
    <div id="overview" class="card p-6 shadow-soft hidden-el">
      <div id="entriesList" class="space-y-3 max-h-[50vh] overflow-auto"></div>
    </div>

    <!-- ADMIN -->
    <div id="adminPanel" class="card p-6 shadow-soft hidden-el">
      <h2 class="text-lg font-semibold mb-3">Admin-Bereich (Passwort geschützt)</h2>
      <div id="adminLoginSection" class="mb-4">
        <input id="adminPass" type="password" placeholder="Admin-Passwort" class="p-2 rounded-md bg-gray-800 border border-gray-700 mr-2" />
        <button id="adminLoginBtn" class="px-3 py-2 bg-blue-600 rounded-md">Einloggen</button>
        <span id="adminError" class="text-red-400 ml-3 hidden-el">Falsches Passwort</span>
      </div>
      <div id="adminContent" class="hidden-el">
        <div class="flex items-center justify-between mb-4">
          <div class="small-muted">Gesamtanzahl: <span id="totalCount">0</span></div>
          <div class="small-muted">Gesamtumsatz: <span id="totalRevenue">0</span></div>
          <button id="exportCsv" class="px-3 py-1 bg-blue-600 rounded-md">CSV Export</button>
        </div>
        <div class="overflow-auto max-h-[50vh]">
          <table class="w-full text-left text-sm">
            <thead class="text-gray-400">
              <tr>
                <th class="p-2">Datum</th>
                <th class="p-2">Käufer</th>
                <th class="p-2">Verkäufer</th>
                <th class="p-2">Menge</th>
                <th class="p-2">Preis</th>
                <th class="p-2">Verkäufer(60%)</th>
                <th class="p-2">Du(40%)</th>
                <th class="p-2">Aktion</th>
              </tr>
            </thead>
            <tbody id="adminTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<script>

function uid(){ return 'id_' + Date.now() + '_' + Math.random().toString(36).slice(2,9); }

function saveLocalCache(){ localStorage.setItem('vm_entries', JSON.stringify(entries)); }

}

<script>
let currentWeedPage = "weed";
let sellerPercent = 0.6;
let buyerPercent = 0.4;

const weedBtn = document.getElementById("weedBtn");
const weedMenu = document.getElementById("weedMenu");
const headerBar = document.getElementById("headerBar");
const headerTitle = document.getElementById("headerTitle");
const sellerLabel = document.getElementById("sellerLabel");
const buyerLabel = document.getElementById("buyerLabel");
const sellerShareEl = document.getElementById("sellerShare");
const buyerShareEl = document.getElementById("yourShare");
const quantityInput = document.getElementById("quantity");
const sellerBox = document.getElementById("sellerBox");
const buyerBox = document.getElementById("buyerBox");

weedBtn.addEventListener("click", ()=>weedMenu.classList.toggle("hidden"));

weedMenu.querySelectorAll("a").forEach(a=>{
  a.addEventListener("click", e=>{
    e.preventDefault();
    currentWeedPage = a.dataset.page;
    updateTheme();
    weedMenu.classList.add("hidden");
  });
});

function updateTheme(){
  if(currentWeedPage === "scarface"){
    weedBtn.textContent = "ScarFace â–¾";
    weedBtn.className = "px-3 py-1.5 rounded-md btn bg-black text-white";
    headerTitle.textContent = "ðŸ’€ ScarFace Ankauf";
    headerTitle.className = "text-2xl font-bold text-white";
    headerBar.style.background = "#000";
    document.body.style.background = "#000";
    document.body.style.color = "white";
    sellerLabel.textContent = "VerkÃ¤ufer (80%)";
    buyerLabel.textContent = "KÃ¤ufer (70%)";
    sellerBox.style.background = "#111";
    buyerBox.style.background = "#111";
    sellerPercent = 0.8;
    buyerPercent = 0.7;
  } else {
    weedBtn.textContent = "Weed â–¾";
    weedBtn.className = "px-3 py-1.5 rounded-md btn bg-green-700 text-white";
    headerTitle.textContent = "ðŸŒ¿ Weed Ankauf";
    headerTitle.className = "text-2xl font-bold text-green-400";
    headerBar.style.background = "";
    document.body.style.background = "#111827";
    document.body.style.color = "#f3f4f6";
    sellerLabel.textContent = "VerkÃ¤ufer (60%)";
    buyerLabel.textContent = "KÃ¤ufer (40%)";
    sellerBox.style.background = "#1f2937";
    buyerBox.style.background = "#1f2937";
    sellerPercent = 0.6;
    buyerPercent = 0.4;
  }
  updateShares();
}

function formatCurrency(n){return Math.round(n)+" $";}

function updateShares(){
  const q = Number(quantityInput.value) || 0;
  const price = q * 2500;
  sellerShareEl.textContent = formatCurrency(price * sellerPercent);
  buyerShareEl.textContent = formatCurrency(price * buyerPercent);
}
quantityInput.addEventListener("input", updateShares);

// Reset Form
document.getElementById("resetForm").addEventListener("click", ()=>{
  document.getElementById("entryForm").reset();
  updateShares();
});

updateTheme();
</script>

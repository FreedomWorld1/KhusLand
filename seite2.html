<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kokain Ankauf - Seite 2</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto; }
.card { background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.05); border-radius: 12px; }
.shadow-soft { box-shadow: 0 6px 18px rgba(0,0,0,0.45); }
.small-muted { color: #9ca3af; font-size: 0.85rem; }
.btn { transition: all .15s ease; font-size: 0.9rem; }
.btn:hover { transform: translateY(-2px); }
.hidden-el { display: none; }
input { transition: all 0.15s ease; font-size: 0.95rem; }
input:focus { outline: none; border-color: #7e22ce; box-shadow: 0 0 0 2px #7e22ce55; }
.label-small { font-size: 0.85rem; color: #aaa; margin-bottom: 0.2rem; display: block; }
</style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased min-h-screen">

<div class="max-w-3xl mx-auto p-6">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-gray-800 to-gray-900 border border-gray-800 rounded-lg shadow-soft mb-6 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-400 tracking-tight">ðŸ’Š Kokain Ankauf</h1>
    <div class="flex items-center gap-2">
      <button id="btnNew" class="btn px-3 py-1.5 bg-green-700 rounded-md hover:bg-green-600 shadow-sm">Neuer Ankauf</button>
      <button id="btnOverview" class="btn px-3 py-1.5 bg-gray-800 rounded-md hover:bg-gray-700 shadow-sm">Ãœbersicht</button>
      <button id="btnAdmin" class="btn px-3 py-1.5 bg-blue-600 rounded-md hover:bg-blue-500 shadow-sm">Admin</button>

      <!-- Hamburger-MenÃ¼ -->
      <div class="relative">
        <button id="hamburgerBtn" class="p-2 flex flex-col justify-between h-6 w-8 focus:outline-none ml-1">
          <span class="block h-0.5 bg-gray-100"></span>
          <span class="block h-0.5 bg-gray-100"></span>
          <span class="block h-0.5 bg-gray-100"></span>
        </button>
        <div id="hamburgerMenu" class="hidden absolute right-0 mt-2 w-44 bg-gray-800 border border-gray-700 rounded-md shadow-lg z-50">
          <a href="index.html" class="block px-4 py-2 hover:bg-gray-700">Seite 1 - Weed</a>
          <a href="seite2.html" class="block px-4 py-2 hover:bg-gray-700">Seite 2 - Kokain</a>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <div id="mainContainer" class="space-y-5">

    <!-- NEUER ANKAUF -->
    <div id="newEntry" class="card p-6 shadow-soft">
      <h2 class="text-xl font-semibold mb-4 text-purple-300">ðŸ’° Neuer Ankauf</h2>
      <form id="entryForm" class="space-y-5">

        <!-- KÃ¤ufer & VerkÃ¤ufer -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="label-small">KÃ¤ufer</label>
            <input id="buyer" type="text" placeholder="z.B. Max Mustermann" 
              class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full" required />
          </div>
          <div>
            <label class="label-small">VerkÃ¤ufer</label>
            <input id="seller" type="text" placeholder="z.B. Dealer X" 
              class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full" required />
          </div>
        </div>

        <!-- Menge & Cash -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="label-small">Menge</label>
            <input id="quantity" type="number" min="1" step="1" placeholder="z.B. 100"
              class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full" />
          </div>
          <div>
            <label class="label-small">Cash</label>
            <input id="cash" type="number" min="0" step="0.01" placeholder="z.B. 100000"
              class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full font-semibold text-green-400 text-base" />
          </div>
        </div>

        <!-- VerkÃ¤ufer & KÃ¤ufer Anteile -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
          <div class="p-2.5 rounded-md bg-gray-800 border border-gray-700 text-center">
            <div class="small-muted mb-0.5">VerkÃ¤ufer (80 %)</div>
            <div id="sellerShare" class="text-base font-bold text-green-400">0 $</div>
          </div>
          <div class="p-2.5 rounded-md bg-gray-800 border border-gray-700 text-center">
            <div class="small-muted mb-0.5">KÃ¤ufer (20 %)</div>
            <div id="yourShare" class="text-base font-bold text-blue-400">0 $</div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-wrap gap-3 mt-3">
          <button type="submit" 
            class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md btn font-medium">
            Speichern
          </button>
          <button type="button" id="resetForm" 
            class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md btn font-medium">
            ZurÃ¼cksetzen
          </button>
        </div>

        <div id="saveFeedback" class="small-muted hidden-el mt-2"></div>
      </form>
    </div>

    <!-- ÃœBERSICHT -->
    <div id="overview" class="card p-5 shadow-soft hidden-el">
      <div id="entriesList" class="space-y-3 max-h-[55vh] overflow-auto"></div>
    </div>

    <!-- ADMIN -->
    <div id="adminPanel" class="card p-5 shadow-soft hidden-el">
      <h2 class="text-base font-semibold mb-3">Adminbereich (Passwort geschÃ¼tzt)</h2>
      <div id="adminLoginSection" class="mb-5">
        <input id="adminPass" type="password" placeholder="Admin-Passwort" 
          class="w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 mb-3"/>
        <button id="adminLoginBtn" 
          class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-md font-medium transition-colors shadow-sm">Einloggen</button>
        <span id="adminError" class="text-red-400 mt-3 block hidden-el text-center text-sm">Falsches Passwort</span>
      </div>
      <div id="adminContent" class="hidden-el">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mb-3 text-sm">
          <div class="small-muted">Gesamtanzahl: <span id="totalCount">0</span></div>
          <div class="small-muted">Gesamtumsatz: <span id="totalRevenue">0 $</span></div>
          <button id="exportCsv" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-500 rounded-md shadow-sm">CSV Export</button>
        </div>
        <div class="overflow-auto max-h-[50vh] rounded-md border border-gray-800">
          <table class="w-full text-left text-xs">
            <thead class="text-gray-400 bg-gray-800">
              <tr>
                <th class="p-2">Datum</th>
                <th class="p-2">KÃ¤ufer</th>
                <th class="p-2">VerkÃ¤ufer</th>
                <th class="p-2">Menge</th>
                <th class="p-2">Cash</th>
                <th class="p-2">Verk. (80 %)</th>
                <th class="p-2">Kauf. (20 %)</th>
                <th class="p-2">Aktion</th>
              </tr>
            </thead>
            <tbody id="adminTableBody" class="divide-y divide-gray-800"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const ADMIN_PASSWORD='admin456';
let entries=[];
function show(el){el.classList.remove('hidden-el');}
function hide(el){el.classList.add('hidden-el');}
function formatCurrency(n){return Math.round(n)+' $';}
function nowIso(){return new Date().toISOString();}
function uid(){return 'id_'+Date.now()+'_'+Math.random().toString(36).slice(2,9);}
function saveLocal(){localStorage.setItem('kokain_entries',JSON.stringify(entries));}
function loadLocal(){const s=localStorage.getItem('kokain_entries');entries=s?JSON.parse(s):[];}

const hamburgerBtn=document.getElementById('hamburgerBtn');
const hamburgerMenu=document.getElementById('hamburgerMenu');
hamburgerBtn.addEventListener('click',()=>{hamburgerMenu.classList.toggle('hidden');});

const form=document.getElementById('entryForm');
const cashInput=document.getElementById('cash');
const sellerShareEl=document.getElementById('sellerShare');
const yourShareEl=document.getElementById('yourShare');
function updateShares(){
  const c=Number(cashInput.value)||0;
  const seller=c*0.8, buyer=c*0.2;
  sellerShareEl.textContent=formatCurrency(seller);
  yourShareEl.textContent=formatCurrency(buyer);
}
cashInput.addEventListener('input',updateShares);

form.addEventListener('submit',e=>{
  e.preventDefault();
  const buyer=document.getElementById('buyer').value.trim();
  const seller=document.getElementById('seller').value.trim();
  const quantity=document.getElementById('quantity').value.trim();
  const cash=parseFloat(cashInput.value);
  if(!buyer||!seller||isNaN(cash)||cash<=0)return;
  const entry={id:uid(),dateIso:nowIso(),buyer,seller,quantity,cash,
               sellerShare:cash*0.8,yourShare:cash*0.2};
  entries.unshift(entry);
  saveLocal();form.reset();updateShares();renderOverview();
});
document.getElementById('resetForm').addEventListener('click',()=>{form.reset();updateShares();});

const entriesList=document.getElementById('entriesList');
function renderOverview(){
  entriesList.innerHTML='';
  if(entries.length===0){entriesList.innerHTML='<div class="small-muted">Keine EintrÃ¤ge.</div>';return;}
  entries.forEach(en=>{
    const el=document.createElement('div');el.className='p-3 rounded-md border border-gray-700 flex justify-between';
    el.innerHTML=`<div><div class="text-xs text-gray-400">${new Date(en.dateIso).toLocaleString()}</div>
    <div class="text-sm font-semibold">${en.buyer} â†’ ${en.seller}</div></div>
    <div class="text-right"><div class="text-sm text-purple-400 font-bold">${formatCurrency(en.cash)}</div>
    <div class="text-xs text-gray-500 mt-1">V: ${formatCurrency(en.sellerShare)} â€¢ K: ${formatCurrency(en.yourShare)}</div></div>`;
    entriesList.appendChild(el);
  });
}

const adminLoginBtn=document.getElementById('adminLoginBtn');
const adminPass=document.getElementById('adminPass');
const adminError=document.getElementById('adminError');
const adminContent=document.getElementById('adminContent');
const adminTableBody=document.getElementById('adminTableBody');
const totalCount=document.getElementById('totalCount');
const totalRevenue=document.getElementById('totalRevenue');
adminLoginBtn.addEventListener('click',()=>{
  if(adminPass.value===ADMIN_PASSWORD){adminError.classList.add('hidden-el');show(adminContent);renderAdmin();}
  else adminError.classList.remove('hidden-el');
});

function renderAdmin(){
  adminTableBody.innerHTML='';let revenue=0;
  entries.forEach((en,i)=>{
    revenue+=en.cash;
    const tr=document.createElement('tr');
    tr.innerHTML=`<td class="p-1">${new Date(en.dateIso).toLocaleString()}</td>
    <td class="p-1">${en.buyer}</td><td class="p-1">${en.seller}</td>
    <td class="p-1">${en.quantity}</td><td class="p-1">${formatCurrency(en.cash)}</td>
    <td class="p-1">${formatCurrency(en.sellerShare)}</td><td class="p-1">${formatCurrency(en.yourShare)}</td>
    <td class="p-1"><button class="px-2 py-0.5 bg-red-600 text-xs rounded" onclick="del(${i})">X</button></td>`;
    adminTableBody.appendChild(tr);
  });
  totalCount.textContent=entries.length;
  totalRevenue.textContent=formatCurrency(revenue);
}
function del(i){if(confirm('LÃ¶schen?')){entries.splice(i,1);saveLocal();renderAdmin();renderOverview();}}
document.getElementById('exportCsv').addEventListener('click',()=>{
  if(entries.length===0)return;
  const csv=[['Datum','KÃ¤ufer','VerkÃ¤ufer','Menge','Cash','Verk(80%)','Kauf(20%)']
    .join(','),...entries.map(e=>[
      new Date(e.dateIso).toLocaleString(),e.buyer,e.seller,e.quantity,e.cash,e.sellerShare,e.yourShare].join(','))].join('\n');
  const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'}));a.download='kokain.csv';a.click();
});
document.getElementById('btnNew').onclick=()=>{show(newEntry);hide(overview);hide(adminPanel);}
document.getElementById('btnOverview').onclick=()=>{hide(newEntry);show(overview);hide(adminPanel);renderOverview();}
document.getElementById('btnAdmin').onclick=()=>{hide(newEntry);hide(overview);show(adminPanel);}
loadLocal();renderOverview();updateShares();
</script>
</body>
</html>

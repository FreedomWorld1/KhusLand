<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kokain Ankauf</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto; }
.card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); border-radius: 14px; }
.shadow-soft { box-shadow: 0 6px 20px rgba(2,6,23,0.6); }
.small-muted { color: #9ca3af; font-size: 0.9rem; }
.btn { transition: all .15s ease; }
.btn:hover { transform: translateY(-2px); }
.hidden-el { display: none; }
.active-menu { background-color: #4f46e5 !important; color: white !important; }
</style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased min-h-screen">

<div class="max-w-4xl mx-auto p-6">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-gray-800 to-gray-900 border border-gray-800 rounded-xl shadow-soft mb-8 p-4 flex justify-between items-center">
    <h1 class="text-3xl font-extrabold text-purple-400 tracking-tight drop-shadow-sm">ðŸ’Š Kokain Ankauf</h1>

    <div class="flex items-center gap-2">
      <button id="btnNew" class="btn px-4 py-2 bg-green-700 rounded-md hover:bg-green-600 shadow-sm">Neuer Ankauf</button>
      <button id="btnOverview" class="btn px-4 py-2 bg-gray-800 rounded-md hover:bg-gray-700 shadow-sm">Ãœbersicht</button>
      <button id="btnAdmin" class="btn px-4 py-2 bg-blue-600 rounded-md hover:bg-blue-500 shadow-sm">Admin</button>

      <!-- Hamburger MenÃ¼ -->
      <div class="relative">
        <button id="hamburgerBtn" class="p-2 flex flex-col justify-between h-6 w-8 focus:outline-none ml-2">
          <span class="block h-0.5 bg-gray-100"></span>
          <span class="block h-0.5 bg-gray-100"></span>
          <span class="block h-0.5 bg-gray-100"></span>
        </button>
        <div id="hamburgerMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-md shadow-lg z-50">
          <a href="index.html" class="block px-4 py-2 hover:bg-gray-700">Seite 1</a>
          <a href="seite2.html" class="block px-4 py-2 bg-gray-700 text-white">Seite 2</a>
        </div>
      </div>
    </div>
  </header>

  <div id="mainContainer" class="space-y-6">

    <!-- NEUER ANKAUF -->
    <div id="newEntry" class="card p-8 shadow-soft">
      <h2 class="text-2xl font-semibold mb-6 text-purple-300">ðŸ’° Neuen Ankauf</h2>
      <form id="entryForm" class="space-y-6">

        <!-- KÃ¤ufer & VerkÃ¤ufer -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <input id="buyer" type="text" placeholder="KÃ¤ufer (Name)" 
            class="p-4 rounded-lg bg-gray-800 border border-gray-700 w-full text-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" required />
          <input id="seller" type="text" placeholder="VerkÃ¤ufer (Name)" 
            class="p-4 rounded-lg bg-gray-800 border border-gray-700 w-full text-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" required />
        </div>

        <!-- Menge & Cash -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
          <div>
            <label for="quantity" class="block text-sm text-gray-400 mb-2">Menge</label>
            <input id="quantity" type="number" min="1" step="1" placeholder="z.B. 100"
              class="p-3 rounded-md bg-gray-800 border border-gray-700 w-full text-base focus:ring-2 focus:ring-purple-500 focus:outline-none" />
          </div>

          <div>
            <label for="cash" class="block text-sm text-gray-400 mb-2">Cash</label>
            <input id="cash" type="number" min="0" step="0.01" placeholder="z.B. 100000"
              class="p-4 rounded-lg bg-gray-800 border border-gray-700 w-full text-2xl font-semibold text-green-400 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
          </div>
        </div>

        <!-- Ergebnisse -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
          <div class="p-4 rounded-lg bg-gray-800 border border-gray-700 text-center">
            <div class="small-muted mb-1">VerkÃ¤ufer (80%)</div>
            <div id="sellerShare" class="text-2xl font-bold text-green-400">0$</div>
          </div>
          <div class="p-4 rounded-lg bg-gray-800 border border-gray-700 text-center">
            <div class="small-muted mb-1">KÃ¤ufer (20%)</div>
            <div id="yourShare" class="text-2xl font-bold text-blue-400">0$</div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 mt-6">
          <button type="submit" 
            class="px-6 py-3 bg-green-600 hover:bg-green-500 rounded-md btn font-medium text-lg">
            Speichern
          </button>
          <button type="button" id="resetForm" 
            class="px-6 py-3 bg-red-600 hover:bg-red-500 rounded-md btn font-medium text-lg">
            ZurÃ¼cksetzen
          </button>
        </div>

        <div id="saveFeedback" class="small-muted hidden-el mt-3"></div>
      </form>
    </div>

    <!-- ÃœBERSICHT -->
    <div id="overview" class="card p-6 shadow-soft hidden-el">
      <div id="entriesList" class="space-y-3 max-h-[50vh] overflow-auto"></div>
    </div>

    <!-- ADMIN -->
    <div id="adminPanel" class="card p-6 shadow-soft hidden-el">
      <h2 class="text-lg font-semibold mb-4">Admin-Bereich Seite 2 (Passwort geschÃ¼tzt)</h2>
      <div id="adminLoginSection" class="mb-6">
        <input id="adminPass" type="password" placeholder="Admin-Passwort" 
          class="w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"/>
        <button id="adminLoginBtn" 
          class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-md font-medium transition-colors shadow-sm mt-2">
          Einloggen
        </button>
        <span id="adminError" class="text-red-400 mt-3 block hidden-el text-center">Falsches Passwort</span>
      </div>
      <div id="adminContent" class="hidden-el">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
          <div class="small-muted">Gesamtanzahl: <span id="totalCount">0</span></div>
          <div class="small-muted">Gesamt Cash: <span id="totalRevenue">0$</span></div>
          <button id="exportCsv" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md shadow-sm">CSV Export</button>
        </div>
        <div class="overflow-auto max-h-[50vh] rounded-md border border-gray-800">
          <table class="w-full text-left text-sm">
            <thead class="text-gray-400 bg-gray-800">
              <tr>
                <th class="p-2">Datum</th>
                <th class="p-2">KÃ¤ufer</th>
                <th class="p-2">VerkÃ¤ufer</th>
                <th class="p-2">Menge</th>
                <th class="p-2">Cash</th>
                <th class="p-2">VerkÃ¤ufer (80%)</th>
                <th class="p-2">KÃ¤ufer (20%)</th>
              </tr>
            </thead>
            <tbody id="adminTableBody" class="divide-y divide-gray-800"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
// --- Seite 2 JS ---
const ADMIN_PASSWORD = 'admin456';
let entries = [];

function show(el){ el.classList.remove('hidden-el'); }
function hide(el){ el.classList.add('hidden-el'); }
function formatCurrency(n){ return Math.round(n) + '$'; }
function nowIso(){ return new Date().toLocaleString(); }
function uid(){ return 'id_' + Date.now() + '_' + Math.random().toString(36).slice(2,9); }
function saveLocalCache(){ localStorage.setItem('vm_entries_s2', JSON.stringify(entries)); }
function loadLocalCache(){ const s = localStorage.getItem('vm_entries_s2'); entries = s ? JSON.parse(s) : []; }

function renderOverview(){
  const container = document.getElementById('entriesList');
  container.innerHTML = entries.map(e => `
    <div class="bg-gray-800 p-3 rounded-md border border-gray-700 flex justify-between items-center">
      <div>
        <div class="font-semibold">${e.seller} â†’ ${e.buyer}</div>
        <div class="text-sm text-gray-400">${e.date}</div>
      </div>
      <div class="font-bold text-green-400">${formatCurrency(e.cash)}</div>
    </div>`).join('') || '<div class="text-gray-400">Keine EintrÃ¤ge</div>';
}

function updateAdminTable(){
  const body = document.getElementById('adminTableBody');
  let total = 0;
  body.innerHTML = entries.map(e => {
    total += e.cash;
    return `<tr>
      <td class="p-2">${e.date}</td>
      <td class="p-2">${e.buyer}</td>
      <td class="p-2">${e.seller}</td>
      <td class="p-2">${e.quantity}</td>
      <td class="p-2">${formatCurrency(e.cash)}</td>
      <td class="p-2 text-green-400">${formatCurrency(e.sellerShare)}</td>
      <td class="p-2 text-blue-400">${formatCurrency(e.buyerShare)}</td>
    </tr>`;
  }).join('');
  document.getElementById('totalCount').textContent = entries.length;
  document.getElementById('totalRevenue').textContent = formatCurrency(total);
}

// --- Cash Berechnung ---
const cashInput = document.getElementById('cash');
cashInput.addEventListener('input', () => {
  const cash = parseFloat(cashInput.value) || 0;
  document.getElementById('sellerShare').textContent = formatCurrency(cash * 0.8);
  document.getElementById('yourShare').textContent = formatCurrency(cash * 0.2);
});

// --- Formular speichern ---
document.getElementById('entryForm').addEventListener('submit', e => {
  e.preventDefault();
  const buyer = document.getElementById('buyer').value.trim();
  const seller = document.getElementById('seller').value.trim();
  const quantity = parseFloat(document.getElementById('quantity').value) || 0;
  const cash = parseFloat(document.getElementById('cash').value) || 0;
  const entry = {
    id: uid(),
    date: nowIso(),
    buyer, seller, quantity, cash,
    sellerShare: cash * 0.8,
    buyerShare: cash * 0.2
  };
  entries.push(entry);
  saveLocalCache();
  renderOverview();
  document.getElementById('entryForm').reset();
  document.getElementById('sellerShare').textContent = '0$';
  document.getElementById('yourShare').textContent = '0$';
});

document.getElementById('resetForm').addEventListener('click', () => {
  document.getElementById('entryForm').reset();
  document.getElementById('sellerShare').textContent = '0$';
  document.getElementById('yourShare').textContent = '0$';
});

// --- Tabs ---
const newEntry = document.getElementById('newEntry');
const overview = document.getElementById('overview');
const adminPanel = document.getElementById('adminPanel');

document.getElementById('btnNew').onclick = () => { show(newEntry); hide(overview); hide(adminPanel); };
document.getElementById('btnOverview').onclick = () => { hide(newEntry); show(overview); hide(adminPanel); renderOverview(); };
document.getElementById('btnAdmin').onclick = () => { hide(newEntry); hide(overview); show(adminPanel); };

// --- Admin Login ---
document.getElementById('adminLoginBtn').onclick = () => {
  const pass = document.getElementById('adminPass').value;
  if(pass === ADMIN_PASSWORD){
    hide(document.getElementById('adminLoginSection'));
    show(document.getElementById('adminContent'));
    updateAdminTable();
  } else {
    show(document.getElementById('adminError'));
  }
};

// --- Hamburger MenÃ¼ ---
const hamburgerBtn = document.getElementById('hamburgerBtn');
const hamburgerMenu = document.getElementById('hamburgerMenu');
hamburgerBtn.addEventListener('click', () => hamburgerMenu.classList.toggle('hidden'));

// --- Init ---
loadLocalCache();
renderOverview();
</script>

</body>
</html>

<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kokain Ankauf - Seite 2</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto; }
.card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); border-radius: 12px; }
.shadow-soft { box-shadow: 0 6px 20px rgba(2,6,23,0.6); }
.small-muted { color: #9ca3af; font-size: 0.9rem; }
.btn { transition: all .15s ease; }
.btn:hover { transform: translateY(-2px); }
.hidden-el { display: none; }
.active-menu { background-color: #4f46e5 !important; color: #fff !important; }
</style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased min-h-screen">

<div class="max-w-4xl mx-auto p-6">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-gray-800 to-gray-900 border border-gray-800 rounded-xl shadow-soft mb-8 p-4 flex justify-between items-center">
    <h1 class="text-3xl font-extrabold text-purple-400 tracking-tight drop-shadow-sm">ðŸ’Š Kokain Ankauf</h1>

    <div class="flex items-center gap-2">
      <a href="index.html" class="btn px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-md shadow-sm">Weed Ankauf</a>
      <button id="btnNew" class="btn px-4 py-2 bg-green-700 rounded-md hover:bg-green-600 shadow-sm">Neuer Ankauf</button>
      <button id="btnOverview" class="btn px-4 py-2 bg-gray-800 rounded-md hover:bg-gray-700 shadow-sm">Ãœbersicht</button>
      <button id="btnAdmin" class="btn px-4 py-2 bg-blue-600 rounded-md hover:bg-blue-500 shadow-sm">Admin</button>
    </div>
  </header>

  <div id="mainContainer" class="space-y-6">

    <!-- NEUER ANKAUF -->
    <div id="newEntry" class="card p-8 shadow-soft">
      <h2 class="text-2xl font-semibold mb-6 text-purple-300">ðŸ’° Neuen Ankauf</h2>
      <form id="entryForm" class="space-y-6">

        <!-- KÃ¤ufer & VerkÃ¤ufer -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <input id="buyer" type="text" placeholder="KÃ¤ufer (Name)" 
            class="p-3.5 rounded-md bg-gray-800 border border-gray-700 w-full text-base focus:ring-2 focus:ring-purple-500 focus:outline-none" required />
          <input id="seller" type="text" placeholder="VerkÃ¤ufer (Name)" 
            class="p-3.5 rounded-md bg-gray-800 border border-gray-700 w-full text-base focus:ring-2 focus:ring-purple-500 focus:outline-none" required />
        </div>

        <!-- Menge & Cash -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 items-end">
          <div>
            <label for="quantity" class="block text-sm text-gray-400 mb-1">Menge</label>
            <input id="quantity" type="number" min="1" step="1" placeholder="z.B. 100"
              class="p-3 rounded-md bg-gray-800 border border-gray-700 w-full text-base focus:ring-2 focus:ring-purple-500 focus:outline-none" />
          </div>

          <div>
            <label for="cash" class="block text-sm text-gray-400 mb-1">Cash</label>
            <input id="cash" type="number" min="0" step="0.01" placeholder="z.B. 100000"
              class="p-3.5 rounded-md bg-gray-800 border border-gray-700 w-full text-lg font-semibold text-green-400 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
          </div>
        </div>

        <!-- Ergebnisse -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mt-2">
          <div class="p-3 rounded-md bg-gray-800 border border-gray-700 text-center">
            <div class="small-muted mb-1">VerkÃ¤ufer (80%)</div>
            <div id="sellerShare" class="text-xl font-bold text-green-400">0$</div>
          </div>
          <div class="p-3 rounded-md bg-gray-800 border border-gray-700 text-center">
            <div class="small-muted mb-1">KÃ¤ufer (20%)</div>
            <div id="yourShare" class="text-xl font-bold text-blue-400">0$</div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 mt-5">
          <button type="submit" 
            class="px-5 py-2.5 bg-green-600 hover:bg-green-500 rounded-md btn font-medium text-base">
            Speichern
          </button>
          <button type="button" id="resetForm" 
            class="px-5 py-2.5 bg-red-600 hover:bg-red-500 rounded-md btn font-medium text-base">
            ZurÃ¼cksetzen
          </button>
        </div>

        <div id="saveFeedback" class="small-muted hidden-el mt-3"></div>
      </form>
    </div>

    <!-- ÃœBERSICHT -->
    <div id="overview" class="card p-6 shadow-soft hidden-el">
      <div id="entriesList" class="space-y-3 max-h-[50vh] overflow-auto"></div>
    </div>

    <!-- ADMIN -->
    <div id="adminPanel" class="card p-6 shadow-soft hidden-el">
      <h2 class="text-lg font-semibold mb-4">Admin-Bereich Seite 2 (Passwort geschÃ¼tzt)</h2>
      <div id="adminLoginSection" class="mb-6">
        <input id="adminPass" type="password" placeholder="Admin-Passwort" 
          class="w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"/>
        <button id="adminLoginBtn" 
          class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-md font-medium transition-colors shadow-sm mt-2">Einloggen</button>
        <span id="adminError" class="text-red-400 mt-3 block hidden-el text-center">Falsches Passwort</span>
      </div>
      <div id="adminContent" class="hidden-el">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
          <div class="small-muted">Gesamtanzahl: <span id="totalCount">0</span></div>
          <div class="small-muted">Gesamtumsatz: <span id="totalRevenue">0$</span></div>
          <button id="exportCsv" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md shadow-sm">CSV Export</button>
        </div>
        <div class="overflow-auto max-h-[50vh] rounded-md border border-gray-800">
          <table class="w-full text-left text-sm">
            <thead class="text-gray-400 bg-gray-800">
              <tr>
                <th class="p-2">Datum</th>
                <th class="p-2">KÃ¤ufer</th>
                <th class="p-2">VerkÃ¤ufer</th>
                <th class="p-2">Menge</th>
                <th class="p-2">Cash</th>
                <th class="p-2">VerkÃ¤ufer (80%)</th>
                <th class="p-2">KÃ¤ufer (20%)</th>
                <th class="p-2">Aktion</th>
              </tr>
            </thead>
            <tbody id="adminTableBody" class="divide-y divide-gray-800"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
const ADMIN_PASSWORD = 'admin456';
let entries = [];

function show(el){ el.classList.remove('hidden-el'); }
function hide(el){ el.classList.add('hidden-el'); }
function formatCurrency(n){ return Math.round(n)+'$'; }
function nowIso(){ return new Date().toISOString(); }
function uid(){ return 'id_' + Date.now() + '_' + Math.random().toString(36).slice(2,9); }
function saveLocalCache(){ localStorage.setItem('vm_entries_s2', JSON.stringify(entries)); }
function loadLocalCache(){ const s = localStorage.getItem('vm_entries_s2'); entries = s ? JSON.parse(s) : []; }

const form=document.getElementById('entryForm');
const cashInput=document.getElementById('cash');
const sellerShareEl=document.getElementById('sellerShare');
const yourShareEl=document.getElementById('yourShare');
const saveFeedback=document.getElementById('saveFeedback');

function computeShares(cash){ 
  return { cash, seller: cash*0.8, you: cash*0.2 }; 
}
function updateSharesUI(){ 
  const c = Number(cashInput.value)||0; 
  const s = computeShares(c); 
  sellerShareEl.innerText = formatCurrency(s.seller); 
  yourShareEl.innerText = formatCurrency(s.you); 
}
cashInput.addEventListener('input', updateSharesUI);

form.addEventListener('submit',(e)=>{
  e.preventDefault();
  const buyer=document.getElementById('buyer').value.trim();
  const seller=document.getElementById('seller').value.trim();
  const quantity=document.getElementById('quantity').value.trim();
  const cash = parseFloat(cashInput.value);
  if(!buyer || !seller || isNaN(cash) || cash<=0){ 
    saveFeedback.classList.remove('hidden-el'); 
    saveFeedback.innerText='Bitte alle Felder korrekt ausfÃ¼llen.'; 
    return; 
  }
  const { seller: sellerShare, you: yourShare } = computeShares(cash);
  const entry = { id:uid(), dateIso:nowIso(), buyer, seller, quantity, cash, sellerShare, yourShare };
  entries.unshift(entry);
  saveLocalCache();
  saveFeedback.classList.remove('hidden-el'); saveFeedback.innerText='Gespeichert.';
  setTimeout(()=>saveFeedback.classList.add('hidden-el'),2000);
  renderOverview(); renderAdminTable(); form.reset(); updateSharesUI();
});
document.getElementById('resetForm').addEventListener('click',()=>{ form.reset(); updateSharesUI(); });

const entriesList=document.getElementById('entriesList');
function renderOverview(){
  entriesList.innerHTML='';
  if(entries.length===0){ entriesList.innerHTML='<div class="small-muted">Keine EintrÃ¤ge.</div>'; return; }
  entries.forEach(en=>{
    const el=document.createElement('div'); el.className='p-4 rounded-md border border-gray-700 flex justify-between items-start';
    el.innerHTML=`
      <div>
        <div class="text-sm text-gray-400">${new Date(en.dateIso).toLocaleString()}</div>
        <div class="text-lg font-semibold mt-1">${en.buyer} â†’ ${en.seller}</div>
      </div>
      <div class="text-right ml-4">
        <div class="small-muted">Cash</div>
        <div class="text-xl font-bold text-purple-400">${formatCurrency(en.cash)}</div>
        <div class="small-muted mt-2">Verk: ${formatCurrency(en.sellerShare)} â€¢ KÃ¤ufer: ${formatCurrency(en.you)}</div>
      </div>
    `;
    entriesList.appendChild(el);
  });
}

const adminLoginBtn=document.getElementById('adminLoginBtn');
const adminPassInput=document.getElementById('adminPass');
const adminError=document.getElementById('adminError');
const adminContent=document.getElementById('adminContent');
const adminTableBody=document.getElementById('adminTableBody');
const totalCount=document.getElementById('totalCount');
const totalRevenue=document.getElementById('totalRevenue');

adminLoginBtn.addEventListener('click',()=>{
  if(adminPassInput.value===ADMIN_PASSWORD){ 
    adminError.classList.add('hidden-el'); 
    adminPassInput.value=''; 
    show(adminContent); 
    renderAdminTable(); 
  } else { adminError.classList.remove('hidden-el'); }
});

function renderAdminTable(){
  adminTableBody.innerHTML=''; 
  let revenue=0;
  entries.forEach((en,i)=>{
    revenue+=en.cash;
    const tr=document.createElement('tr'); tr.className='border-t border-gray-800';
    tr.innerHTML=`
      <td class="p-2 small-muted">${new Date(en.dateIso).toLocaleString()}</td>
      <td class="p-2">${en.buyer}</td>
      <td class="p-2">${en.seller}</td>
      <td class="p-2">${en.quantity}</td>
      <td class="p-2">${formatCurrency(en.cash)}</td>
      <td class="p-2">${formatCurrency(en.sellerShare)}</td>
      <td class="p-2">${formatCurrency(en.you)}</td>
      <td class="p-2"><button class="px-2 py-1 bg-red-600 text-sm rounded btn" onclick="deleteEntry(${i})">LÃ¶schen</button></td>
    `;
    adminTableBody.appendChild(tr);
  });
  totalCount.innerText=entries.length; totalRevenue.innerText=formatCurrency(revenue);
}

function deleteEntry(index){
  if(confirm('Eintrag wirklich lÃ¶schen?')){ entries.splice(index,1); saveLocalCache(); renderAdminTable(); renderOverview(); }
}

function exportCSV(){
  if(entries.length===0) return alert('Keine EintrÃ¤ge.');
  const header=['date','buyer','seller','quantity','cash','sellerShare','you'];
  const rows=entries.map(e=>[
    `"${new Date(e.dateIso).toLocaleString()}"`,
    `"${e.buyer}"`,
    `"${e.seller}"`,
    e.quantity,
    e.cash,
    e.sellerShare,
    e.you
  ].join(','));
  const csv=[header.join(','), ...rows].join('\n');
  const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download='kokain_entries.csv'; document.body.appendChild(a); a.click(); URL.revokeObjectURL(url); a.remove();
}
document.getElementById('exportCsv').addEventListener('click',exportCSV);

const newEl=document.getElementById('newEntry');
const overviewEl=document.getElementById('overview');
const adminEl=document.getElementById('adminPanel');
document.getElementById('btnNew').addEventListener('click',()=>{ show(newEl); hide(overviewEl); hide(adminEl); });
document.getElementById('btnOverview').addEventListener('click',()=>{ hide(newEl); show(overviewEl); hide(adminEl); renderOverview(); });
document.getElementById('btnAdmin').addEventListener('click',()=>{ hide(newEl); hide(overviewEl); show(adminEl); });

loadLocalCache(); renderOverview(); updateSharesUI();
</script>
</body>
</html>

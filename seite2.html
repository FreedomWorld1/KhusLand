<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kokain Ankauf</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto; }
.card { background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.05); border-radius: 12px; }
.shadow-soft { box-shadow: 0 6px 18px rgba(0,0,0,0.45); }
.small-muted { color: #9ca3af; font-size: 0.85rem; }
.btn { transition: all .15s ease; font-size: 0.9rem; }
.btn:hover { transform: translateY(-2px); }
.hidden-el { display: none; }
input { transition: all 0.15s ease; font-size: 0.95rem; }
input:focus { outline: none; border-color: #7e22ce; box-shadow: 0 0 0 2px #7e22ce55; }
.label-small { font-size: 0.85rem; color: #aaa; margin-bottom: 0.2rem; display: block; }
.active-link { background-color: #16a34a !important; color: #fff !important; font-weight: 600; }
</style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased min-h-screen">

<div class="max-w-4xl mx-auto p-6">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-gray-800 to-gray-900 border border-gray-800 rounded-lg shadow-soft mb-6 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-400 tracking-tight">üíä Kokain Ankauf</h1>
    <div class="flex items-center gap-2">
      <button id="btnNew" class="btn px-3 py-1.5 bg-green-700 rounded-md hover:bg-green-600 shadow-sm">Neuer Ankauf</button>
      <button id="btnOverview" class="btn px-3 py-1.5 bg-gray-800 rounded-md hover:bg-gray-700 shadow-sm">√úbersicht</button>
      <button id="btnAdmin" class="btn px-3 py-1.5 bg-blue-600 rounded-md hover:bg-blue-500 shadow-sm">Admin</button>

      <!-- Hamburger-Men√º -->
      <div class="relative">
        <button id="hamburgerBtn" class="p-2 flex flex-col justify-between h-6 w-8 focus:outline-none ml-1">
          <span class="block h-0.5 bg-gray-100"></span>
          <span class="block h-0.5 bg-gray-100"></span>
          <span class="block h-0.5 bg-gray-100"></span>
        </button>
        <div id="hamburgerMenu" class="hidden absolute right-0 mt-2 w-44 bg-gray-800 border border-gray-700 rounded-md shadow-lg z-50">
          <a href="index.html" id="linkSeite1" class="block px-4 py-2 hover:bg-gray-700">Weed</a>
          <a href="seite2.html" id="linkSeite2" class="block px-4 py-2 hover:bg-gray-700">Kokain</a>
          <a href="https://khusland.github.io/KhusLand2/" class="block px-4 py-2 hover:bg-gray-700">30% Rechner</a>

        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <div id="mainContainer" class="space-y-5">

    <!-- NEUER ANKAUF -->
    <div id="newEntry" class="card p-6 shadow-soft">
      <h2 class="text-xl font-semibold mb-4 text-purple-300">üí∞ Neuer Ankauf</h2>
      <form id="entryForm" class="space-y-5">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input id="buyer" type="text" placeholder="K√§ufer" class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full" required/>
          <input id="seller" type="text" placeholder="Verk√§ufer" class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full" required/>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
          <input id="quantity" type="number" min="1" placeholder="Menge" class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full"/>
          <input id="cash" type="number" min="0" placeholder="Cash" class="p-2 rounded-md bg-gray-800 border border-gray-700 w-full"/>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
          <div class="p-2.5 rounded-md bg-gray-800 border border-gray-700 text-center">
            <div class="small-muted mb-0.5">Verk√§ufer (80%)</div>
            <div id="sellerShare" class="text-base font-bold text-green-400">0 $</div>
          </div>
          <div class="p-2.5 rounded-md bg-gray-800 border border-gray-700 text-center">
            <div class="small-muted mb-0.5">K√§ufer (20%)</div>
            <div id="yourShare" class="text-base font-bold text-blue-400">0 $</div>
          </div>
        </div>

        <div class="flex gap-3 mt-3">
          <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md btn font-medium">Speichern</button>
          <button type="button" id="resetForm" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md btn font-medium">Zur√ºcksetzen</button>
        </div>
      </form>
    </div>

    <!-- √úBERSICHT -->
    <div id="overview" class="card p-5 shadow-soft hidden-el">
      <h2 class="text-lg font-semibold mb-4 text-purple-300">üìã √úbersicht</h2>
      <div id="entriesList" class="space-y-3 max-h-[55vh] overflow-auto"></div>
    </div>

    <!-- ADMIN -->
    <div id="adminPanel" class="card p-5 shadow-soft hidden-el">
      <h2 class="text-base font-semibold mb-3">Adminbereich</h2>
      <div id="adminLoginSection">
        <input id="adminPass" type="password" placeholder="Admin-Passwort"
          class="w-full p-2 rounded-md bg-gray-800 border border-gray-700 mb-3"/>
        <button id="adminLoginBtn" class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-md">Einloggen</button>
        <span id="adminError" class="text-red-400 mt-3 block hidden-el text-center text-sm">‚ùå Falsches Passwort</span>
      </div>
      <div id="adminContent" class="hidden-el">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
          <div class="small-muted">Gesamtanzahl: <span id="totalCount">0</span></div>
          <div class="small-muted">Gesamtumsatz: <span id="totalRevenue">0 $</span></div>
        </div>
        <div id="adminEntries" class="overflow-auto max-h-[50vh] rounded-md border border-gray-800"></div>
      </div>
    </div>

  </div>
</div>

<script>
const ADMIN_PASSWORD='admin456';
let entries=[];

function show(el){el.classList.remove('hidden-el');}
function hide(el){el.classList.add('hidden-el');}
function formatCurrency(n){return Math.round(n)+' $';}

// Hamburger Men√º
const hamburgerBtn=document.getElementById('hamburgerBtn');
const hamburgerMenu=document.getElementById('hamburgerMenu');
hamburgerBtn.addEventListener('click',()=>hamburgerMenu.classList.toggle('hidden'));

// Aktive Seite hervorheben
const currentPage=window.location.pathname.split("/").pop();
if(currentPage.includes("seite2")) document.getElementById("linkSeite2").classList.add("active-link");
else document.getElementById("linkSeite1").classList.add("active-link");

// Tabs
const btnNew=document.getElementById('btnNew');
const btnOverview=document.getElementById('btnOverview');
const btnAdmin=document.getElementById('btnAdmin');
const newEntry=document.getElementById('newEntry');
const overview=document.getElementById('overview');
const adminPanel=document.getElementById('adminPanel');

btnNew.addEventListener('click',()=>{show(newEntry);hide(overview);hide(adminPanel);});
btnOverview.addEventListener('click',()=>{hide(newEntry);show(overview);hide(adminPanel);renderOverview();});
btnAdmin.addEventListener('click',()=>{hide(newEntry);hide(overview);show(adminPanel);});

// Speicherfunktionen
function loadLocal(){entries=JSON.parse(localStorage.getItem('kokain_entries')||'[]');}
function saveLocal(){localStorage.setItem('kokain_entries',JSON.stringify(entries));}

// Eintrag speichern
document.getElementById('entryForm').addEventListener('submit',e=>{
  e.preventDefault();
  const buyer=document.getElementById('buyer').value;
  const seller=document.getElementById('seller').value;
  const cash=Number(document.getElementById('cash').value);
  const quantity=Number(document.getElementById('quantity').value);
  const sellerShare=cash*0.8;
  const yourShare=cash*0.2;

  entries.push({buyer,seller,quantity,cash,sellerShare,yourShare,date:new Date().toLocaleString()});
  saveLocal();
  e.target.reset();
  updateShares();
  renderOverview();
  renderAdminEntries();
  alert("üíæ Eintrag gespeichert!");
});

// √úbersicht rendern
function renderOverview(){
  const list=document.getElementById('entriesList');
  list.innerHTML='';
  if(entries.length===0){list.innerHTML='<p class="text-gray-400">Keine Eintr√§ge vorhanden.</p>';return;}
  entries.forEach(en=>{
    const el=document.createElement('div');
    el.className='p-3 rounded-md bg-gray-800 border border-gray-700';
    el.innerHTML=`
      <div class="text-sm text-gray-400 mb-1">${en.date}</div>
      <div class="font-semibold">${en.buyer} kauft von ${en.seller}</div>
      <div class="text-sm mt-1">Menge: ${en.quantity} | Cash: ${formatCurrency(en.cash)}</div>
      <div class="text-sm text-green-400">Verk√§ufer: ${formatCurrency(en.sellerShare)}</div>
      <div class="text-sm text-blue-400">K√§ufer: ${formatCurrency(en.yourShare)}</div>
    `;
    list.appendChild(el);
  });
}

// Admin-Eintr√§ge rendern
function renderAdminEntries(){
  const container = document.getElementById('adminEntries');
  container.innerHTML = '';
  if(entries.length === 0){
    container.innerHTML = '<p class="text-gray-400">Keine Eintr√§ge vorhanden.</p>';
    return;
  }

  let totalCash=0;
  entries.forEach((en, index) => {
    totalCash+=en.cash;
    const el = document.createElement('div');
    el.className = 'p-3 rounded-md bg-gray-800 border border-gray-700 flex justify-between items-center';
    el.innerHTML = `
      <div>
        <div class="text-sm text-gray-400 mb-1">${en.date}</div>
        <div class="font-semibold">${en.buyer} kauft von ${en.seller}</div>
        <div class="text-sm mt-1">Menge: ${en.quantity} | Cash: ${formatCurrency(en.cash)}</div>
        <div class="text-sm text-green-400">Verk√§ufer: ${formatCurrency(en.sellerShare)}</div>
        <div class="text-sm text-blue-400">K√§ufer: ${formatCurrency(en.yourShare)}</div>
      </div>
      <button data-index="${index}" class="px-2 py-1 bg-red-600 hover:bg-red-500 rounded-md btn text-sm">L√∂schen</button>
    `;
    container.appendChild(el);
  });

  document.getElementById('totalCount').textContent = entries.length;
  document.getElementById('totalRevenue').textContent = formatCurrency(totalCash);

  container.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      const idx = btn.getAttribute('data-index');
      entries.splice(idx, 1);
      saveLocal();
      renderAdminEntries();
      renderOverview();
    });
  });
}

// Admin login
document.getElementById('adminLoginBtn').addEventListener('click',()=>{
  const input=document.getElementById('adminPass').value;
  const err=document.getElementById('adminError');
  const cont=document.getElementById('adminContent');
  if(input===ADMIN_PASSWORD){
    err.classList.add('hidden-el');
    show(cont);
    renderAdminEntries();
  } else err.classList.remove('hidden-el');
});

// Cash Berechnung
const cashInput=document.getElementById('cash');
const sellerShareEl=document.getElementById('sellerShare');
const yourShareEl=document.getElementById('yourShare');
function updateShares(){
  const c=Number(cashInput.value)||0;
  sellerShareEl.textContent=formatCurrency(c*0.8);
  yourShareEl.textContent=formatCurrency(c*0.2);
}
cashInput.addEventListener('input',updateShares);

// Init
loadLocal();
updateShares();
</script>
</body>
</html>

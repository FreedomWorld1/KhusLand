<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materialrecycler - Produkte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .card { 
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%); 
      border: 1px solid rgba(34, 197, 94, 0.2); 
      border-radius: 16px; 
      backdrop-filter: blur(10px);
    }
    .shadow-soft { 
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 
                  0 5px 10px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1); 
    }
    .small-muted { 
      color: #94a3b8; 
      font-size: 0.85rem; 
    }
    .btn { 
      transition: all 0.2s ease; 
      font-size: 0.9rem; 
      font-weight: 500;
    }
    .btn:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .hidden-el { 
      display: none !important; 
    }
    input, select, textarea { 
      transition: all 0.2s ease; 
      font-size: 0.95rem; 
    }
    input:focus, select:focus, textarea:focus { 
      outline: none; 
      border-color: #22c55e; 
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.3); 
    }
    .active-link { 
      background-color: #22c55e !important; 
      color: #fff !important; 
      font-weight: 600; 
    }
    .gradient-text {
      background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glass-effect {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(34, 197, 94, 0.1);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse-glow {
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.5); }
      50% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.8); }
      100% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.5); }
    }
    .scrollbar-custom::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-custom::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 10px;
    }
    .scrollbar-custom::-webkit-scrollbar-thumb {
      background: #22c55e;
      border-radius: 10px;
    }
    .hamburger-container {
      position: relative;
      z-index: 1000;
    }
    .hamburger-menu {
      z-index: 1001;
    }
    .category-btn {
      transition: all 0.3s ease;
    }
    .category-btn.active {
      background-color: #22c55e;
      color: white;
    }
    .product-item {
      transition: all 0.2s ease;
    }
    .product-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .category-input {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .image-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    @media (min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .product-card {
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 1rem;
      align-items: center;
    }
  </style>
</head>

  <script>
    // Utility
    function show(el) { 
      el.classList.remove('hidden-el'); 
      el.classList.add('fade-in');
    }
    function hide(el) { 
      el.classList.add('hidden-el'); 
      el.classList.remove('fade-in');
    }

    // Globale Variablen
    let categories = ['Elektronik', 'Metalle', 'Kunststoffe'];
    let products = [];
    let tempCategories = [];
    const ADMIN_PASSWORD = '1101';

    // Bild zu Base64 konvertieren
    function convertImageToBase64(file, callback) {
      const reader = new FileReader();
      reader.onload = function(e) {
        callback(e.target.result);
      };
      reader.readAsDataURL(file);
    }

    // Daten aus LocalStorage laden
    function loadDataFromStorage() {
      const savedProducts = localStorage.getItem('materialrecycler_products');
      const savedCategories = localStorage.getItem('materialrecycler_categories');
      
      if (savedProducts) {
        products = JSON.parse(savedProducts);
      }
      
      if (savedCategories) {
        categories = JSON.parse(savedCategories);
      }
    }

    // Daten in LocalStorage speichern
    function saveDataToStorage() {
      localStorage.setItem('materialrecycler_products', JSON.stringify(products));
      localStorage.setItem('materialrecycler_categories', JSON.stringify(categories));
    }

    // Hamburger Menu
    document.getElementById('hamburgerBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('hamburgerMenu').classList.toggle('hidden');
    });

    // Close hamburger menu when clicking outside
    document.addEventListener('click', (e) => {
      const hamburgerMenu = document.getElementById('hamburgerMenu');
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      
      if (!hamburgerMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
        hamburgerMenu.classList.add('hidden');
      }
    });

    // Tabs Navigation
    document.getElementById('btnProducts').addEventListener('click', () => {
      show(document.getElementById('productsSection')); 
      hide(document.getElementById('adminPanel'));
      updateButtonStates('products');
    });
    
    document.getElementById('btnAdmin').addEventListener('click', () => {
      hide(document.getElementById('productsSection')); 
      show(document.getElementById('adminPanel'));
      updateButtonStates('admin');
    });

    function updateButtonStates(activeButton) {
      const buttons = {
        products: document.getElementById('btnProducts'),
        admin: document.getElementById('btnAdmin')
      };
      
      Object.values(buttons).forEach(btn => {
        btn.classList.remove('pulse-glow', 'bg-green-600', 'bg-blue-600');
        btn.classList.add('bg-gray-700');
      });
      
      if (buttons[activeButton]) {
        buttons[activeButton].classList.remove('bg-gray-700');
        if (activeButton === 'products') {
          buttons[activeButton].classList.add('bg-green-600', 'pulse-glow');
        } else if (activeButton === 'admin') {
          buttons[activeButton].classList.add('bg-blue-600');
        }
      }
    }

    // Kategorien Filter rendern
    function renderCategories() {
      const categoriesContainer = document.getElementById('categoriesContainer');
      // Behalte den "Alle" Button
      categoriesContainer.innerHTML = '<button class="category-btn px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg active" data-category="all">Alle</button>';
      
      // F√ºge alle Kategorien hinzu
      categories.forEach(category => {
        const btn = document.createElement('button');
        btn.className = 'category-btn px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg';
        btn.setAttribute('data-category', category);
        btn.textContent = category;
        categoriesContainer.appendChild(btn);
      });
      
      // Event Listener f√ºr Kategorie Buttons
      document.querySelectorAll('#categoriesContainer .category-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          // Active state setzen
          document.querySelectorAll('#categoriesContainer .category-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          // Produkte filtern
          const category = this.getAttribute('data-category');
          filterProducts(category);
        });
      });
    }

    // Kategorien in Dropdown laden
    function loadCategoriesToDropdown() {
      const categorySelect = document.getElementById('productCategory');
      categorySelect.innerHTML = '';
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });
    }

    // Produkte rendern
    function renderProducts(category = 'all') {
      const productsGrid = document.getElementById('productsGrid');
      productsGrid.innerHTML = '';
      
      const filteredProducts = category === 'all' 
        ? products 
        : products.filter(p => p.category === category);
      
      if (filteredProducts.length === 0) {
        productsGrid.innerHTML = '<div class="col-span-full text-center py-8 text-gray-400"><p>Keine Produkte in dieser Kategorie.</p></div>';
        return;
      }
      
      filteredProducts.forEach(product => {
        const el = document.createElement('div');
        el.className = 'product-item p-4 rounded-lg bg-gray-800/50 border border-gray-700 hover:border-green-500/30 transition-all duration-200';
        
        let imageHtml = '';
        if (product.imageData) {
          imageHtml = `<img src="${product.imageData}" alt="${product.name}" class="product-image">`;
        } else {
          imageHtml = `<div class="product-image bg-gray-700 flex items-center justify-center text-gray-400">Kein Bild</div>`;
        }
        
        el.innerHTML = `
          <div class="product-card">
            <div class="flex-shrink-0">
              ${imageHtml}
            </div>
            <div class="flex-grow">
              <div class="font-semibold text-lg mb-1">${product.name}</div>
              <div class="text-sm text-gray-400">${product.category}</div>
            </div>
            <div class="text-right">
              <div class="px-3 py-1 bg-green-900/30 text-green-400 rounded-full text-sm font-medium">${product.material}</div>
            </div>
          </div>
          ${product.description ? `<div class="mt-3 text-sm text-gray-400 whitespace-pre-line">${product.description}</div>` : ''}
        `;
        productsGrid.appendChild(el);
      });
    }

    function filterProducts(category) {
      renderProducts(category);
    }

    // Suchfunktion
    document.getElementById('searchInput').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      
      if (searchTerm === '') {
        renderProducts();
        return;
      }
      
      const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(searchTerm) || 
        product.material.toLowerCase().includes(searchTerm) ||
        product.category.toLowerCase().includes(searchTerm) ||
        (product.description && product.description.toLowerCase().includes(searchTerm))
      );
      
      const productsGrid = document.getElementById('productsGrid');
      productsGrid.innerHTML = '';
      
      if (filteredProducts.length === 0) {
        productsGrid.innerHTML = '<div class="col-span-full text-center py-8 text-gray-400"><p>Keine Produkte gefunden.</p></div>';
        return;
      }
      
      filteredProducts.forEach(product => {
        const el = document.createElement('div');
        el.className = 'product-item p-4 rounded-lg bg-gray-800/50 border border-gray-700 hover:border-green-500/30 transition-all duration-200';
        
        let imageHtml = '';
        if (product.imageData) {
          imageHtml = `<img src="${product.imageData}" alt="${product.name}" class="product-image">`;
        } else {
          imageHtml = `<div class="product-image bg-gray-700 flex items-center justify-center text-gray-400">Kein Bild</div>`;
        }
        
        el.innerHTML = `
          <div class="product-card">
            <div class="flex-shrink-0">
              ${imageHtml}
            </div>
            <div class="flex-grow">
              <div class="font-semibold text-lg mb-1">${product.name}</div>
              <div class="text-sm text-gray-400">${product.category}</div>
            </div>
            <div class="text-right">
              <div class="px-3 py-1 bg-green-900/30 text-green-400 rounded-full text-sm font-medium">${product.material}</div>
            </div>
          </div>
          ${product.description ? `<div class="mt-3 text-sm text-gray-400 whitespace-pre-line">${product.description}</div>` : ''}
        `;
        productsGrid.appendChild(el);
      });
    });

    // Adminbereich
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const adminPassInput = document.getElementById('adminPass');
    const adminError = document.getElementById('adminError');
    const adminTableBody = document.getElementById('adminTableBody');
    const totalProducts = document.getElementById('totalProducts');
    const addProductBtn = document.getElementById('addProductBtn');
    const manageCategoriesBtn = document.getElementById('manageCategoriesBtn');
    
    // Modal Elemente
    const productModal = document.getElementById('productModal');
    const productForm = document.getElementById('productForm');
    const productModalTitle = document.getElementById('productModalTitle');
    const productKeyInput = document.getElementById('productKey');
    const cancelProduct = document.getElementById('cancelProduct');
    const productImageFile = document.getElementById('productImageFile');
    const imagePreview = document.getElementById('imagePreview');
    const productImageData = document.getElementById('productImageData');
    
    const categoriesModal = document.getElementById('categoriesModal');
    const newCategoryName = document.getElementById('newCategoryName');
    const addCategoryBtn = document.getElementById('addCategoryBtn');
    const categoriesList = document.getElementById('categoriesList');
    const saveCategories = document.getElementById('saveCategories');
    const cancelCategories = document.getElementById('cancelCategories');

    // Bild-Upload Event Listener
    productImageFile.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        // Dateigr√∂√üe pr√ºfen (max. 5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert('Die Datei ist zu gro√ü. Maximale Gr√∂√üe: 5MB');
          this.value = '';
          return;
        }
        
        // Vorschau anzeigen
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
          productImageData.value = e.target.result; // Base64 Daten speichern
        };
        reader.readAsDataURL(file);
      }
    });

    adminLoginBtn.addEventListener('click', () => {
      if (adminPassInput.value === ADMIN_PASSWORD) { 
        adminError.classList.add('hidden-el'); 
        show(document.getElementById('adminContent')); 
        renderAdminTable(); 
        adminPassInput.value = '';
      } else {
        adminError.classList.remove('hidden-el');
        adminPassInput.value = '';
        adminPassInput.focus();
      }
    });

    // Allow login with Enter key
    adminPassInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        adminLoginBtn.click();
      }
    });

    function renderAdminTable() {
      adminTableBody.innerHTML = '';
      
      // Produkte in Admin-Tabelle
      products.forEach(product => {
        const tr = document.createElement('tr');
        tr.className = 'border-t border-gray-800 hover:bg-gray-800/30 transition-colors';
        tr.innerHTML = `
          <td class="p-3">${product.name}</td>
          <td class="p-3">${product.category}</td>
          <td class="p-3">${product.material}</td>
          <td class="p-3">
            <div class="flex gap-2">
              <button class="px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-sm rounded-lg btn flex items-center gap-1 edit-product" data-key="${product.key}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
                Bearbeiten
              </button>
              <button class="px-3 py-1.5 bg-red-600 hover:bg-red-500 text-sm rounded-lg btn flex items-center gap-1 delete-product" data-key="${product.key}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                L√∂schen
              </button>
            </div>
          </td>`;
        adminTableBody.appendChild(tr);
      });
      
      // Event Listener f√ºr Bearbeiten-Buttons
      document.querySelectorAll('.edit-product').forEach(btn => {
        btn.addEventListener('click', function() {
          const key = this.getAttribute('data-key');
          editProduct(key);
        });
      });
      
      // Event Listener f√ºr L√∂schen-Buttons
      document.querySelectorAll('.delete-product').forEach(btn => {
        btn.addEventListener('click', function() {
          const key = this.getAttribute('data-key');
          deleteProduct(key);
        });
      });
      
      totalProducts.innerText = products.length;
    }

    // Produkt bearbeiten
    function editProduct(key) {
      const product = products.find(p => p.key === key);
      if (!product) return;
      
      // Formular mit Produkt-Daten f√ºllen
      document.getElementById('productName').value = product.name;
      document.getElementById('productCategory').value = product.category;
      document.getElementById('productMaterial').value = product.material;
      document.getElementById('productDescription').value = product.description;
      productKeyInput.value = key;
      
      // Bild-Daten setzen
      if (product.imageData) {
        imagePreview.src = product.imageData;
        imagePreview.style.display = 'block';
        productImageData.value = product.imageData;
      } else {
        imagePreview.style.display = 'none';
        productImageData.value = '';
      }
      
      // Modal-Titel √§ndern
      productModalTitle.textContent = 'Produkt bearbeiten';
      
      // Modal anzeigen
      show(productModal);
    }

    // Modal f√ºr Produkt hinzuf√ºgen
    addProductBtn.addEventListener('click', () => {
      // Formular zur√ºcksetzen
      productForm.reset();
      productKeyInput.value = '';
      imagePreview.style.display = 'none';
      productImageData.value = '';
      
      // Modal-Titel √§ndern
      productModalTitle.textContent = 'Produkt hinzuf√ºgen';
      
      loadCategoriesToDropdown();
      show(productModal);
    });

    cancelProduct.addEventListener('click', () => {
      hide(productModal);
      productForm.reset();
      imagePreview.style.display = 'none';
      productImageData.value = '';
    });

    // Modal f√ºr Kategorien verwalten
    manageCategoriesBtn.addEventListener('click', () => {
      tempCategories = [...categories];
      renderCategoriesList();
      show(categoriesModal);
    });

    cancelCategories.addEventListener('click', () => {
      hide(categoriesModal);
      newCategoryName.value = '';
    });

    // Kategorien Liste rendern
    function renderCategoriesList() {
      categoriesList.innerHTML = '';
      tempCategories.forEach((category, index) => {
        const div = document.createElement('div');
        div.className = 'category-input';
        div.innerHTML = `
          <input type="text" value="${category}" class="flex-1 p-2 rounded-lg bg-gray-800/50 border border-gray-700 focus:border-purple-500 category-edit" data-index="${index}">
          <button type="button" class="px-3 py-2 bg-red-600 hover:bg-red-500 rounded-lg btn remove-category" data-index="${index}">L√∂schen</button>
        `;
        categoriesList.appendChild(div);
      });
    }

    // Neue Kategorie hinzuf√ºgen
    addCategoryBtn.addEventListener('click', () => {
      const categoryName = newCategoryName.value.trim();
      if (categoryName && !tempCategories.includes(categoryName)) {
        tempCategories.push(categoryName);
        renderCategoriesList();
        newCategoryName.value = '';
      }
    });

    // Kategorie entfernen
    categoriesList.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-category')) {
        const index = parseInt(e.target.getAttribute('data-index'));
        // √úberpr√ºfen ob Kategorie in Verwendung ist
        const categoryInUse = products.some(p => p.category === tempCategories[index]);
        if (categoryInUse) {
          alert('Diese Kategorie wird noch von Produkten verwendet und kann nicht gel√∂scht werden!');
          return;
        }
        tempCategories.splice(index, 1);
        renderCategoriesList();
      }
    });

    // Kategorien speichern
    saveCategories.addEventListener('click', () => {
      // Aktualisiere Kategorie-Namen
      const categoryInputs = categoriesList.querySelectorAll('.category-edit');
      categoryInputs.forEach(input => {
        const index = parseInt(input.getAttribute('data-index'));
        const newName = input.value.trim();
        if (newName && newName !== tempCategories[index]) {
          // Aktualisiere Kategorie in Produkten
          products.forEach(p => {
            if (p.category === tempCategories[index]) {
              p.category = newName;
            }
          });
          tempCategories[index] = newName;
        }
      });
      
      categories = [...tempCategories];
      saveDataToStorage();
      renderCategories();
      renderProducts();
      renderAdminTable();
      hide(categoriesModal);
    });

    // Modal schlie√üen, wenn au√üerhalb geklickt wird
    document.querySelectorAll('.modal-overlay').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          hide(modal);
          if (modal === productModal) {
            productForm.reset();
            imagePreview.style.display = 'none';
            productImageData.value = '';
          }
          if (modal === categoriesModal) newCategoryName.value = '';
        }
      });
    });

    productForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('productName').value;
      const category = document.getElementById('productCategory').value;
      const material = document.getElementById('productMaterial').value;
      const description = document.getElementById('productDescription').value;
      const imageData = productImageData.value;
      const key = productKeyInput.value;
      
      // Produkt-Objekt erstellen
      const productData = {
        name,
        category,
        material,
        description,
        date: new Date().toISOString(),
        timestamp: Date.now()
      };
      
      // Bild-Daten hinzuf√ºgen, falls vorhanden
      if (imageData) {
        productData.imageData = imageData;
      }
      
      if (key) {
        // Bestehendes Produkt aktualisieren
        const index = products.findIndex(p => p.key === key);
        if (index !== -1) {
          products[index] = { ...products[index], ...productData };
        }
      } else {
        // Neues Produkt erstellen
        productData.key = Date.now().toString();
        products.push(productData);
      }
      
      saveDataToStorage();
      hide(productModal);
      productForm.reset();
      imagePreview.style.display = 'none';
      productImageData.value = '';
      renderProducts();
      renderAdminTable();
    });

    // L√∂schfunktion
    window.deleteProduct = function(key) { 
      if (confirm('Produkt wirklich l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) { 
        products = products.filter(p => p.key !== key);
        saveDataToStorage();
        renderProducts();
        renderAdminTable();
      }
    }

    // Initialisierung
    document.addEventListener('DOMContentLoaded', () => {
      loadDataFromStorage();
      renderCategories();
      renderProducts();
      updateButtonStates('products');
      
      // Sicherstellen, dass alle Modals versteckt sind
      hide(productModal);
      hide(categoriesModal);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materialrecycler - Produkte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .card { 
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%); 
      border: 1px solid rgba(34, 197, 94, 0.2); 
      border-radius: 16px; 
      backdrop-filter: blur(10px);
    }
    .shadow-soft { 
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 
                  0 5px 10px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1); 
    }
    .small-muted { 
      color: #94a3b8; 
      font-size: 0.85rem; 
    }
    .btn { 
      transition: all 0.2s ease; 
      font-size: 0.9rem; 
      font-weight: 500;
    }
    .btn:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .hidden-el { 
      display: none !important; 
    }
    input, select, textarea { 
      transition: all 0.2s ease; 
      font-size: 0.95rem; 
    }
    input:focus, select:focus, textarea:focus { 
      outline: none; 
      border-color: #22c55e; 
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.3); 
    }
    .active-link { 
      background-color: #22c55e !important; 
      color: #fff !important; 
      font-weight: 600; 
    }
    .gradient-text {
      background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glass-effect {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(34, 197, 94, 0.1);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse-glow {
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.5); }
      50% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.8); }
      100% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.5); }
    }
    .scrollbar-custom::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-custom::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 10px;
    }
    .scrollbar-custom::-webkit-scrollbar-thumb {
      background: #22c55e;
      border-radius: 10px;
    }
    .hamburger-container {
      position: relative;
      z-index: 1000;
    }
    .hamburger-menu {
      z-index: 1001;
    }
    .product-item {
      transition: all 0.2s ease;
    }
    .product-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .image-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    @media (min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .product-card {
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 1rem;
      align-items: center;
    }
    .material-tag {
      display: inline-block;
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      margin: 2px;
    }
    .material-input-container {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .material-list {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 8px;
    }
  </style>
</head>
<body class="text-gray-100 antialiased min-h-screen">
  
  <!-- MAIN CONTENT -->
  <div id="mainContent">
    <div class="max-w-6xl mx-auto p-4 md:p-6">

      <!-- HEADER -->
      <header class="glass-effect rounded-2xl shadow-soft mb-6 p-4 md:p-6 flex justify-between items-center relative z-10">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-r from-green-600 to-green-500 flex items-center justify-center">
            <span class="text-white font-bold">‚ôªÔ∏è</span>
          </div>
          <h1 class="text-2xl md:text-3xl font-bold gradient-text tracking-tight">Materialrecycler</h1>
        </div>
        <div class="flex items-center gap-2">
          <button id="btnProducts" class="btn px-3 py-2 bg-green-600 hover:bg-green-500 rounded-lg shadow-sm pulse-glow">Produkte</button>
          <button id="btnAdmin" class="btn px-3 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg shadow-sm">Admin</button>
          <div class="hamburger-container">
            <button id="hamburgerBtn" class="p-2 flex flex-col justify-between h-6 w-8 focus:outline-none ml-1 rounded-md bg-gray-800 hover:bg-gray-700">
              <span class="block h-0.5 bg-gray-100 rounded-full"></span>
              <span class="block h-0.5 bg-gray-100 rounded-full"></span>
              <span class="block h-0.5 bg-gray-100 rounded-full"></span>
            </button>
            <div id="hamburgerMenu" class="hamburger-menu hidden absolute right-0 mt-2 w-44 glass-effect border border-gray-700 rounded-lg shadow-lg overflow-hidden">
              <a href="index.html" class="block px-4 py-3 hover:bg-gray-700 transition-colors">Weed</a>
              <a href="seite2.html" class="block px-4 py-3 hover:bg-gray-700 transition-colors">Kokain</a>
              <a href="seite4.html" class="block px-4 py-3 hover:bg-gray-700 transition-colors">Herstellung</a>
              <a href="seite5.html" class="block px-4 py-3 hover:bg-gray-700 active-link transition-colors">Routen</a>
              <a href="https://khusland.github.io/KhusLand2/" class="block px-4 py-3 hover:bg-gray-700 transition-colors">30% Rechner</a>
            </div>
          </div>
        </div>
      </header>

      <div id="mainContainer" class="space-y-6 relative z-0">

        <!-- SUCHLEISTE -->
        <div class="card p-4 shadow-soft">
          <div class="relative">
            <input type="text" id="searchInput" placeholder="Produkt oder Material suchen..." class="w-full p-4 rounded-lg bg-gray-800/50 border border-gray-700 focus:border-green-500 pl-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 absolute left-4 top-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>

        <!-- PRODUKTE -->
        <div id="productsSection" class="card p-6 shadow-soft fade-in">
          <h2 class="text-xl font-semibold mb-4 text-green-400 flex items-center gap-2">
            <span class="bg-green-900/30 p-2 rounded-lg">üì¶</span>
             Produkte
          </h2>
          
          <!-- Products Grid -->
          <div id="productsGrid" class="product-grid">
            <!-- Produkte werden hier dynamisch geladen -->
          </div>
        </div>

        <!-- ADMIN -->
        <div id="adminPanel" class="card p-5 shadow-soft hidden-el fade-in">
          <h2 class="text-lg font-semibold mb-4 text-blue-400 flex items-center gap-2">
            <span class="bg-blue-900/30 p-2 rounded-lg">üîê</span>
            Adminbereich
          </h2>
          <div id="adminLoginSection">
            <div class="mb-4">
              <label for="adminPass" class="block text-sm font-medium text-gray-300 mb-1">Admin-Passwort</label>
              <input id="adminPass" type="password" placeholder="Geben Sie das Passwort ein" class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-700 focus:border-blue-500"/>
            </div>
            <button id="adminLoginBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-lg btn font-medium flex items-center justify-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
              Einloggen
            </button>
            <span id="adminError" class="text-red-400 mt-3 block hidden-el text-center text-sm py-2 bg-red-900/20 rounded-lg">‚ùå Falsches Passwort</span>
          </div>
          <div id="adminContent" class="hidden-el">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4 p-3 rounded-lg bg-gray-800/30">
              <div class="small-muted">Produkte: <span id="totalProducts" class="font-bold text-white">0</span></div>
              <div class="flex gap-2">
                <button id="addProductBtn" class="px-4 py-3 bg-green-600 hover:bg-green-500 rounded-lg btn font-medium flex items-center justify-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                  </svg>
                  Produkt
                </button>
              </div>
            </div>
            
            <div class="overflow-auto max-h-[50vh] rounded-lg border border-gray-800 scrollbar-custom">
              <table class="w-full text-left text-sm">
                <thead class="text-gray-400 bg-gray-800/70 sticky top-0">
                  <tr>
                    <th class="p-3 font-medium">Name</th>
                    <th class="p-3 font-medium">Materialien</th>
                    <th class="p-3 font-medium">Aktion</th>
                  </tr>
                </thead>
                <tbody id="adminTableBody" class="divide-y divide-gray-800"></tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal f√ºr Produkt hinzuf√ºgen -->
    <div id="productModal" class="modal-overlay hidden-el">
      <div class="card p-6 m-4 max-w-md w-full shadow-soft">
        <h3 class="text-lg font-semibold mb-4 text-green-400" id="productModalTitle">Produkt hinzuf√ºgen</h3>
        <form id="productForm" class="space-y-4">
          <input type="hidden" id="productKey">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Name</label>
            <input type="text" id="productName" class="p-3 rounded-lg bg-gray-800/50 border border-gray-700 w-full focus:border-green-500" placeholder="z.B.: Aluminium-Dose" required/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Materialien</label>
            <div class="material-input-container">
              <input type="text" id="newMaterial" class="flex-1 p-3 rounded-lg bg-gray-800/50 border border-gray-700 focus:border-green-500" placeholder="z.B.: Aluminium"/>
              <button type="button" id="addMaterialBtn" class="px-4 py-3 bg-green-600 hover:bg-green-500 rounded-lg btn font-medium">+</button>
            </div>
            <div id="materialsList" class="material-list">
              <!-- Materialien werden hier dynamisch hinzugef√ºgt -->
            </div>
            <input type="hidden" id="productMaterials">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Bild hochladen</label>
            <div class="file-input-wrapper">
              <button type="button" class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-700 hover:bg-gray-700/50 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                Bild ausw√§hlen
              </button>
              <input type="file" id="productImageFile" accept="image/*" class="file-input">
            </div>
            <div class="text-xs text-gray-500 mt-1">Unterst√ºtzte Formate: JPG, PNG, GIF (max. 5MB)</div>
            <img id="imagePreview" class="image-preview" alt="Vorschau">
            <input type="hidden" id="productImageData">
          </div>
          <div class="flex gap-3 pt-2">
            <button type="submit" class="flex-1 px-4 py-3 bg-green-600 hover:bg-green-500 rounded-lg btn font-medium">Speichern</button>
            <button type="button" id="cancelProduct" class="px-4 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg btn font-medium">Abbrechen</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Utility
    function show(el) { 
      el.classList.remove('hidden-el'); 
      el.classList.add('fade-in');
    }
    function hide(el) { 
      el.classList.add('hidden-el'); 
      el.classList.remove('fade-in');
    }

    // Globale Variablen
    let products = [];
    const ADMIN_PASSWORD = '1101';
    let currentMaterials = [];

    // Bild zu Base64 konvertieren
    function convertImageToBase64(file, callback) {
      const reader = new FileReader();
      reader.onload = function(e) {
        callback(e.target.result);
      };
      reader.readAsDataURL(file);
    }

    // Daten aus LocalStorage laden
    function loadDataFromStorage() {
      const savedProducts = localStorage.getItem('materialrecycler_products');
      
      if (savedProducts) {
        products = JSON.parse(savedProducts);
      }
    }

    // Daten in LocalStorage speichern
    function saveDataToStorage() {
      localStorage.setItem('materialrecycler_products', JSON.stringify(products));
    }

    // Hamburger Menu
    document.getElementById('hamburgerBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('hamburgerMenu').classList.toggle('hidden');
    });

    // Close hamburger menu when clicking outside
    document.addEventListener('click', (e) => {
      const hamburgerMenu = document.getElementById('hamburgerMenu');
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      
      if (!hamburgerMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
        hamburgerMenu.classList.add('hidden');
      }
    });

    // Tabs Navigation
    document.getElementById('btnProducts').addEventListener('click', () => {
      show(document.getElementById('productsSection')); 
      hide(document.getElementById('adminPanel'));
      updateButtonStates('products');
    });
    
    document.getElementById('btnAdmin').addEventListener('click', () => {
      hide(document.getElementById('productsSection')); 
      show(document.getElementById('adminPanel'));
      updateButtonStates('admin');
    });

    function updateButtonStates(activeButton) {
      const buttons = {
        products: document.getElementById('btnProducts'),
        admin: document.getElementById('btnAdmin')
      };
      
      Object.values(buttons).forEach(btn => {
        btn.classList.remove('pulse-glow', 'bg-green-600', 'bg-blue-600');
        btn.classList.add('bg-gray-700');
      });
      
      if (buttons[activeButton]) {
        buttons[activeButton].classList.remove('bg-gray-700');
        if (activeButton === 'products') {
          buttons[activeButton].classList.add('bg-green-600', 'pulse-glow');
        } else if (activeButton === 'admin') {
          buttons[activeButton].classList.add('bg-blue-600');
        }
      }
    }

    // Produkte rendern
    function renderProducts() {
      const productsGrid = document.getElementById('productsGrid');
      productsGrid.innerHTML = '';
      
      if (products.length === 0) {
        productsGrid.innerHTML = '<div class="col-span-full text-center py-8 text-gray-400"><p>Keine Produkte vorhanden.</p></div>';
        return;
      }
      
      products.forEach(product => {
        const el = document.createElement('div');
        el.className = 'product-item p-4 rounded-lg bg-gray-800/50 border border-gray-700 hover:border-green-500/30 transition-all duration-200';
        
        let imageHtml = '';
        if (product.imageData) {
          imageHtml = `<img src="${product.imageData}" alt="${product.name}" class="product-image">`;
        } else {
          imageHtml = `<div class="product-image bg-gray-700 flex items-center justify-center text-gray-400">Kein Bild</div>`;
        }
        
        let materialsHtml = '';
        if (product.materials && product.materials.length > 0) {
          materialsHtml = product.materials.map(material => 
            `<span class="material-tag">${material}</span>`
          ).join('');
        }
        
        el.innerHTML = `
          <div class="product-card">
            <div class="flex-shrink-0">
              ${imageHtml}
            </div>
            <div class="flex-grow">
              <div class="font-semibold text-lg mb-1">${product.name}</div>
              <div class="material-list">
                ${materialsHtml}
              </div>
            </div>
          </div>
        `;
        productsGrid.appendChild(el);
      });
    }

    // Suchfunktion
    document.getElementById('searchInput').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      
      if (searchTerm === '') {
        renderProducts();
        return;
      }
      
      const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(searchTerm) || 
        (product.materials && product.materials.some(material => 
          material.toLowerCase().includes(searchTerm)
        ))
      );
      
      const productsGrid = document.getElementById('productsGrid');
      productsGrid.innerHTML = '';
      
      if (filteredProducts.length === 0) {
        productsGrid.innerHTML = '<div class="col-span-full text-center py-8 text-gray-400"><p>Keine Produkte gefunden.</p></div>';
        return;
      }
      
      filteredProducts.forEach(product => {
        const el = document.createElement('div');
        el.className = 'product-item p-4 rounded-lg bg-gray-800/50 border border-gray-700 hover:border-green-500/30 transition-all duration-200';
        
        let imageHtml = '';
        if (product.imageData) {
          imageHtml = `<img src="${product.imageData}" alt="${product.name}" class="product-image">`;
        } else {
          imageHtml = `<div class="product-image bg-gray-700 flex items-center justify-center text-gray-400">Kein Bild</div>`;
        }
        
        let materialsHtml = '';
        if (product.materials && product.materials.length > 0) {
          materialsHtml = product.materials.map(material => 
            `<span class="material-tag">${material}</span>`
          ).join('');
        }
        
        el.innerHTML = `
          <div class="product-card">
            <div class="flex-shrink-0">
              ${imageHtml}
            </div>
            <div class="flex-grow">
              <div class="font-semibold text-lg mb-1">${product.name}</div>
              <div class="material-list">
                ${materialsHtml}
              </div>
            </div>
          </div>
        `;
        productsGrid.appendChild(el);
      });
    });

    // Adminbereich
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const adminPassInput = document.getElementById('adminPass');
    const adminError = document.getElementById('adminError');
    const adminTableBody = document.getElementById('adminTableBody');
    const totalProducts = document.getElementById('totalProducts');
    const addProductBtn = document.getElementById('addProductBtn');
    
    // Modal Elemente
    const productModal = document.getElementById('productModal');
    const productForm = document.getElementById('productForm');
    const productModalTitle = document.getElementById('productModalTitle');
    const productKeyInput = document.getElementById('productKey');
    const cancelProduct = document.getElementById('cancelProduct');
    const productImageFile = document.getElementById('productImageFile');
    const imagePreview = document.getElementById('imagePreview');
    const productImageData = document.getElementById('productImageData');
    
    // Materialien Elemente
    const newMaterialInput = document.getElementById('newMaterial');
    const addMaterialBtn = document.getElementById('addMaterialBtn');
    const materialsList = document.getElementById('materialsList');
    const productMaterialsInput = document.getElementById('productMaterials');

    // Material hinzuf√ºgen
    addMaterialBtn.addEventListener('click', () => {
      const materialName = newMaterialInput.value.trim();
      if (materialName && !currentMaterials.includes(materialName)) {
        currentMaterials.push(materialName);
        renderMaterialsList();
        newMaterialInput.value = '';
        newMaterialInput.focus();
      }
    });

    // Material mit Enter hinzuf√ºgen
    newMaterialInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addMaterialBtn.click();
      }
    });

    // Materialien Liste rendern
    function renderMaterialsList() {
      materialsList.innerHTML = '';
      currentMaterials.forEach((material, index) => {
        const span = document.createElement('span');
        span.className = 'material-tag flex items-center';
        span.innerHTML = `
          ${material}
          <button type="button" class="ml-1 text-red-400 hover:text-red-300 remove-material" data-index="${index}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        `;
        materialsList.appendChild(span);
      });
      
      // Event Listener f√ºr L√∂schen-Buttons
      document.querySelectorAll('.remove-material').forEach(btn => {
        btn.addEventListener('click', function() {
          const index = parseInt(this.getAttribute('data-index'));
          currentMaterials.splice(index, 1);
          renderMaterialsList();
        });
      });
    }

    // Bild-Upload Event Listener
    productImageFile.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        // Dateigr√∂√üe pr√ºfen (max. 5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert('Die Datei ist zu gro√ü. Maximale Gr√∂√üe: 5MB');
          this.value = '';
          return;
        }
        
        // Vorschau anzeigen
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
          productImageData.value = e.target.result; // Base64 Daten speichern
        };
        reader.readAsDataURL(file);
      }
    });

    adminLoginBtn.addEventListener('click', () => {
      if (adminPassInput.value === ADMIN_PASSWORD) { 
        adminError.classList.add('hidden-el'); 
        show(document.getElementById('adminContent')); 
        renderAdminTable(); 
        adminPassInput.value = '';
      } else {
        adminError.classList.remove('hidden-el');
        adminPassInput.value = '';
        adminPassInput.focus();
      }
    });

    // Allow login with Enter key
    adminPassInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        adminLoginBtn.click();
      }
    });

    function renderAdminTable() {
      adminTableBody.innerHTML = '';
      
      // Produkte in Admin-Tabelle
      products.forEach(product => {
        const tr = document.createElement('tr');
        tr.className = 'border-t border-gray-800 hover:bg-gray-800/30 transition-colors';
        
        let materialsText = '';
        if (product.materials && product.materials.length > 0) {
          materialsText = product.materials.join(', ');
        }
        
        tr.innerHTML = `
          <td class="p-3">${product.name}</td>
          <td class="p-3">${materialsText}</td>
          <td class="p-3">
            <div class="flex gap-2">
              <button class="px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-sm rounded-lg btn flex items-center gap-1 edit-product" data-key="${product.key}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
                Bearbeiten
              </button>
              <button class="px-3 py-1.5 bg-red-600 hover:bg-red-500 text-sm rounded-lg btn flex items-center gap-1 delete-product" data-key="${product.key}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                L√∂schen
              </button>
            </div>
          </td>`;
        adminTableBody.appendChild(tr);
      });
      
      // Event Listener f√ºr Bearbeiten-Buttons
      document.querySelectorAll('.edit-product').forEach(btn => {
        btn.addEventListener('click', function() {
          const key = this.getAttribute('data-key');
          editProduct(key);
        });
      });
      
      // Event Listener f√ºr L√∂schen-Buttons
      document.querySelectorAll('.delete-product').forEach(btn => {
        btn.addEventListener('click', function() {
          const key = this.getAttribute('data-key');
          deleteProduct(key);
        });
      });
      
      totalProducts.innerText = products.length;
    }

    // Produkt bearbeiten
    function editProduct(key) {
      const product = products.find(p => p.key === key);
      if (!product) return;
      
      // Formular mit Produkt-Daten f√ºllen
      document.getElementById('productName').value = product.name;
      productKeyInput.value = key;
      
      // Materialien setzen
      currentMaterials = product.materials ? [...product.materials] : [];
      renderMaterialsList();
      
      // Bild-Daten setzen
      if (product.imageData) {
        imagePreview.src = product.imageData;
        imagePreview.style.display = 'block';
        productImageData.value = product.imageData;
      } else {
        imagePreview.style.display = 'none';
        productImageData.value = '';
      }
      
      // Modal-Titel √§ndern
      productModalTitle.textContent = 'Produkt bearbeiten';
      
      // Modal anzeigen
      show(productModal);
    }

    // Modal f√ºr Produkt hinzuf√ºgen
    addProductBtn.addEventListener('click', () => {
      // Formular zur√ºcksetzen
      productForm.reset();
      productKeyInput.value = '';
      imagePreview.style.display = 'none';
      productImageData.value = '';
      currentMaterials = [];
      renderMaterialsList();
      
      // Modal-Titel √§ndern
      productModalTitle.textContent = 'Produkt hinzuf√ºgen';
      
      show(productModal);
    });

    cancelProduct.addEventListener('click', () => {
      hide(productModal);
      productForm.reset();
      imagePreview.style.display = 'none';
      productImageData.value = '';
      currentMaterials = [];
      renderMaterialsList();
    });

    // Modal schlie√üen, wenn au√üerhalb geklickt wird
    productModal.addEventListener('click', (e) => {
      if (e.target === productModal) {
        hide(productModal);
        productForm.reset();
        imagePreview.style.display = 'none';
        productImageData.value = '';
        currentMaterials = [];
        renderMaterialsList();
      }
    });

    productForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('productName').value;
      const imageData = productImageData.value;
      const key = productKeyInput.value;
      
      // Produkt-Objekt erstellen
      const productData = {
        name,
        materials: [...currentMaterials],
        date: new Date().toISOString(),
        timestamp: Date.now()
      };
      
      // Bild-Daten hinzuf√ºgen, falls vorhanden
      if (imageData) {
        productData.imageData = imageData;
      }
      
      if (key) {
        // Bestehendes Produkt aktualisieren
        const index = products.findIndex(p => p.key === key);
        if (index !== -1) {
          products[index] = { ...products[index], ...productData };
        }
      } else {
        // Neues Produkt erstellen
        productData.key = Date.now().toString();
        products.push(productData);
      }
      
      saveDataToStorage();
      hide(productModal);
      productForm.reset();
      imagePreview.style.display = 'none';
      productImageData.value = '';
      currentMaterials = [];
      renderMaterialsList();
      renderProducts();
      renderAdminTable();
    });

    // L√∂schfunktion
    window.deleteProduct = function(key) { 
      if (confirm('Produkt wirklich l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) { 
        products = products.filter(p => p.key !== key);
        saveDataToStorage();
        renderProducts();
        renderAdminTable();
      }
    }

    // Initialisierung
    document.addEventListener('DOMContentLoaded', () => {
      loadDataFromStorage();
      renderProducts();
      updateButtonStates('products');
      
      // Sicherstellen, dass alle Modals versteckt sind
      hide(productModal);
    });
  </script>
</body>
</html>

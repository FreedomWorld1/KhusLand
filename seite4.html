<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Werkbank Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .card { 
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%); 
      border: 1px solid rgba(220, 38, 38, 0.2); 
      border-radius: 16px; 
      backdrop-filter: blur(10px);
    }
    .shadow-soft { 
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 
                  0 5px 10px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1); 
    }
    .small-muted { 
      color: #94a3b8; 
      font-size: 0.85rem; 
    }
    .btn { 
      transition: all 0.2s ease; 
      font-size: 0.9rem; 
      font-weight: 500;
    }
    .btn:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .hidden-el { 
      display: none !important; 
    }
    input, select, textarea { 
      transition: all 0.2s ease; 
      font-size: 0.95rem; 
    }
    input:focus, select:focus, textarea:focus { 
      outline: none; 
      border-color: #dc2626; 
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.3); 
    }
    .active-link { 
      background-color: #dc2626 !important; 
      color: #fff !important; 
      font-weight: 600; 
    }
    .gradient-text {
      background: linear-gradient(90deg, #dc2626 0%, #ea580c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glass-effect {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(220, 38, 38, 0.1);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse-glow {
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px rgba(220, 38, 38, 0.5); }
      50% { box-shadow: 0 0 20px rgba(220, 38, 38, 0.8); }
      100% { box-shadow: 0 0 5px rgba(220, 38, 38, 0.5); }
    }
    .scrollbar-custom::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-custom::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 10px;
    }
    .scrollbar-custom::-webkit-scrollbar-thumb {
      background: #dc2626;
      border-radius: 10px;
    }
    .hamburger-container {
      position: relative;
      z-index: 1000;
    }
    .hamburger-menu {
      z-index: 1001;
    }
    .category-btn {
      transition: all 0.3s ease;
    }
    .category-btn.active {
      background-color: #dc2626;
      color: white;
    }
    .resource-item {
      transition: all 0.2s ease;
    }
    .resource-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .category-input {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body class="text-gray-100 antialiased min-h-screen">
  <div class="max-w-6xl mx-auto p-4 md:p-6">

    <!-- HEADER -->
    <header class="glass-effect rounded-2xl shadow-soft mb-6 p-4 md:p-6 flex justify-between items-center relative z-10">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-red-600 to-orange-500 flex items-center justify-center">
          <span class="text-white font-bold">‚öíÔ∏è</span>
        </div>
        <h1 class="text-2xl md:text-3xl font-bold gradient-text tracking-tight">Werkbank Manager</h1>
      </div>
      <div class="flex items-center gap-2">
        <button id="btnWorkbenches" class="btn px-3 py-2 bg-red-600 hover:bg-red-500 rounded-lg shadow-sm pulse-glow">Werkb√§nke</button>
        <button id="btnAdmin" class="btn px-3 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg shadow-sm">Admin</button>
        <div class="hamburger-container">
          <button id="hamburgerBtn" class="p-2 flex flex-col justify-between h-6 w-8 focus:outline-none ml-1 rounded-md bg-gray-800 hover:bg-gray-700">
            <span class="block h-0.5 bg-gray-100 rounded-full"></span>
            <span class="block h-0.5 bg-gray-100 rounded-full"></span>
            <span class="block h-0.5 bg-gray-100 rounded-full"></span>
          </button>
          <div id="hamburgerMenu" class="hamburger-menu hidden absolute right-0 mt-2 w-44 glass-effect border border-gray-700 rounded-lg shadow-lg overflow-hidden">
            <a href="./" class="block px-4 py-3 hover:bg-gray-700 transition-colors">Startseite</a>
            <a href="workbenches.html" class="block px-4 py-3 hover:bg-gray-700 active-link transition-colors">Werkb√§nke</a>
            <a href="https://khusland.github.io/KhusLand2/" class="block px-4 py-3 hover:bg-gray-700 transition-colors">30% Rechner</a>
          </div>
        </div>
      </div>
    </header>

    <div id="mainContainer" class="space-y-6 relative z-0">

      <!-- WERKB√ÑNKE -->
      <div id="workbenchesSection" class="card p-6 shadow-soft fade-in">
        <h2 class="text-xl font-semibold mb-4 text-red-400 flex items-center gap-2">
          <span class="bg-red-900/30 p-2 rounded-lg">üõ†Ô∏è</span>
          Meine Werkb√§nke
        </h2>
        
        <!-- Kategorien Filter -->
        <div class="flex flex-wrap gap-2 mb-6" id="categoriesContainer">
          <button class="category-btn px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg active" data-category="all">Alle</button>
          <!-- Kategorien werden hier dynamisch geladen -->
        </div>
        
        <!-- Workbenches Grid -->
        <div id="workbenchesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Werkb√§nke werden hier dynamisch geladen -->
        </div>
      </div>

      <!-- ADMIN -->
      <div id="adminPanel" class="card p-5 shadow-soft hidden-el fade-in">
        <h2 class="text-lg font-semibold mb-4 text-blue-400 flex items-center gap-2">
          <span class="bg-blue-900/30 p-2 rounded-lg">üîê</span>
          Adminbereich
        </h2>
        <div id="adminLoginSection">
          <div class="mb-4">
            <label for="adminPass" class="block text-sm font-medium text-gray-300 mb-1">Admin-Passwort</label>
            <input id="adminPass" type="password" placeholder="Geben Sie das Passwort ein" class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-700 focus:border-blue-500"/>
          </div>
          <button id="adminLoginBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-lg btn font-medium flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            Einloggen
          </button>
          <span id="adminError" class="text-red-400 mt-3 block hidden-el text-center text-sm py-2 bg-red-900/20 rounded-lg">‚ùå Falsches Passwort</span>
        </div>
        <div id="adminContent" class="hidden-el">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4 p-3 rounded-lg bg-gray-800/30">
            <div class="small-muted">Werkb√§nke: <span id="totalWorkbenches" class="font-bold text-white">0</span></div>
            <div class="flex gap-2">
              <button id="addWorkbenchBtn" class="px-4 py-3 bg-green-600 hover:bg-green-500 rounded-lg btn font-medium flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Werkbank
              </button>
              <button id="manageCategoriesBtn" class="px-4 py-3 bg-purple-600 hover:bg-purple-500 rounded-lg btn font-medium flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                </svg>
                Kategorien
              </button>
            </div>
          </div>
          
          <div class="overflow-auto max-h-[50vh] rounded-lg border border-gray-800 scrollbar-custom">
            <table class="w-full text-left text-sm">
              <thead class="text-gray-400 bg-gray-800/70 sticky top-0">
                <tr>
                  <th class="p-3 font-medium">Name</th>
                  <th class="p-3 font-medium">Kategorie</th>
                  <th class="p-3 font-medium">Aktion</th>
                </tr>
              </thead>
              <tbody id="adminTableBody" class="divide-y divide-gray-800"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal f√ºr Werkbank hinzuf√ºgen -->
  <div id="workbenchModal" class="modal-overlay hidden-el">
    <div class="card p-6 m-4 max-w-md w-full shadow-soft">
      <h3 class="text-lg font-semibold mb-4 text-red-400">Werkbank hinzuf√ºgen</h3>
      <form id="workbenchForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Name</label>
          <input type="text" id="workbenchName" class="p-3 rounded-lg bg-gray-800/50 border border-gray-700 w-full focus:border-red-500" required/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Kategorie</label>
          <select id="workbenchCategory" class="p-3 rounded-lg bg-gray-800/50 border border-gray-700 w-full focus:border-red-500" required>
            <!-- Kategorien werden dynamisch geladen -->
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Beschreibung</label>
          <textarea id="workbenchDescription" class="p-3 rounded-lg bg-gray-800/50 border border-gray-700 w-full focus:border-red-500" rows="3" placeholder="z.B.:&#10;1x Schrauben&#10;21x Waffen"></textarea>
        </div>
        <div class="flex gap-3 pt-2">
          <button type="submit" class="flex-1 px-4 py-3 bg-red-600 hover:bg-red-500 rounded-lg btn font-medium">Speichern</button>
          <button type="button" id="cancelWorkbench" class="px-4 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg btn font-medium">Abbrechen</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal f√ºr Kategorien verwalten -->
  <div id="categoriesModal" class="modal-overlay hidden-el">
    <div class="card p-6 m-4 max-w-md w-full shadow-soft">
      <h3 class="text-lg font-semibold mb-4 text-purple-400">Kategorien verwalten</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Neue Kategorie</label>
          <div class="flex gap-2">
            <input type="text" id="newCategoryName" class="flex-1 p-3 rounded-lg bg-gray-800/50 border border-gray-700 focus:border-purple-500" placeholder="Kategorie Name"/>
            <button id="addCategoryBtn" class="px-4 py-3 bg-purple-600 hover:bg-purple-500 rounded-lg btn font-medium">Hinzuf√ºgen</button>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Vorhandene Kategorien</label>
          <div id="categoriesList" class="space-y-2 max-h-40 overflow-y-auto">
            <!-- Kategorien werden hier dynamisch geladen -->
          </div>
        </div>
        <div class="flex gap-3 pt-2">
          <button type="button" id="saveCategories" class="flex-1 px-4 py-3 bg-red-600 hover:bg-red-500 rounded-lg btn font-medium">Speichern</button>
          <button type="button" id="cancelCategories" class="px-4 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg btn font-medium">Abbrechen</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // Firebase Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyCw4nadHCIRcouTJJoQ3ElToiVVFr5Rufo",
      authDomain: "khusland-b7d13.firebaseapp.com",
      databaseURL: "https://khusland-b7d13-default-rtdb.firebaseio.com",
      projectId: "khusland-b7d13",
      storageBucket: "khusland-b7d13.firebasestorage.app",
      messagingSenderId: "69573193613",
      appId: "1:69573193613:web:86c4d839281b1e343cd7c4",
      measurementId: "G-JSCWR4207G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    // Firebase Referenzen
    const workbenchesRef = ref(db, 'werkbank_manager/workbenches');
    const categoriesRef = ref(db, 'werkbank_manager/categories');

    // Globale Variablen
    let categories = ["Grundlegend", "Metall", "Alchemie", "R√ºstung", "Waffen", "Magie", "Kochen"];
    let workbenches = [];
    let tempCategories = [];

    // Utility
    function show(el) { 
      el.classList.remove('hidden-el'); 
      el.classList.add('fade-in');
    }
    function hide(el) { 
      el.classList.add('hidden-el'); 
      el.classList.remove('fade-in');
    }

    // Farben f√ºr Kategorien
    const categoryColors = [
      'text-gray-400', 'text-orange-400', 'text-green-400', 'text-blue-400', 
      'text-red-400', 'text-purple-400', 'text-yellow-400', 'text-pink-400',
      'text-indigo-400', 'text-teal-400', 'text-cyan-400', 'text-lime-400'
    ];

    function getCategoryColor(category) {
      const index = categories.indexOf(category) % categoryColors.length;
      return categoryColors[index] || 'text-gray-400';
    }

    // Firebase Funktionen
    async function saveWorkbench(workbench) {
      try {
        await push(workbenchesRef, workbench);
        return true;
      } catch (error) {
        console.error('Fehler beim Speichern der Werkbank:', error);
        return false;
      }
    }

    async function deleteWorkbenchFromFirebase(key) {
      try {
        await remove(ref(db, `werkbank_manager/workbenches/${key}`));
        return true;
      } catch (error) {
        console.error('Fehler beim L√∂schen der Werkbank:', error);
        return false;
      }
    }

    async function saveCategoriesToFirebase() {
      try {
        await set(categoriesRef, categories);
        return true;
      } catch (error) {
        console.error('Fehler beim Speichern der Kategorien:', error);
        return false;
      }
    }

    // Firebase Listener
    onValue(workbenchesRef, (snapshot) => {
      workbenches = [];
      snapshot.forEach((childSnap) => {
        const data = childSnap.val();
        data.key = childSnap.key;
        workbenches.push(data);
      });
      renderWorkbenches();
      renderAdminTable();
    });

    onValue(categoriesRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        categories = data;
        renderCategories();
        loadCategoriesToDropdown();
      }
    });

    // Hamburger Menu
    document.getElementById('hamburgerBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('hamburgerMenu').classList.toggle('hidden');
    });

    // Close hamburger menu when clicking outside
    document.addEventListener('click', (e) => {
      const hamburgerMenu = document.getElementById('hamburgerMenu');
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      
      if (!hamburgerMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
        hamburgerMenu.classList.add('hidden');
      }
    });

    // Tabs Navigation
    document.getElementById('btnWorkbenches').addEventListener('click', () => {
      show(document.getElementById('workbenchesSection')); 
      hide(document.getElementById('adminPanel'));
      updateButtonStates('workbenches');
    });
    
    document.getElementById('btnAdmin').addEventListener('click', () => {
      hide(document.getElementById('workbenchesSection')); 
      show(document.getElementById('adminPanel'));
      updateButtonStates('admin');
    });

    function updateButtonStates(activeButton) {
      const buttons = {
        workbenches: document.getElementById('btnWorkbenches'),
        admin: document.getElementById('btnAdmin')
      };
      
      Object.values(buttons).forEach(btn => {
        btn.classList.remove('pulse-glow', 'bg-red-600', 'bg-blue-600');
        btn.classList.add('bg-gray-700');
      });
      
      if (buttons[activeButton]) {
        buttons[activeButton].classList.remove('bg-gray-700');
        if (activeButton === 'workbenches') {
          buttons[activeButton].classList.add('bg-red-600', 'pulse-glow');
        } else if (activeButton === 'admin') {
          buttons[activeButton].classList.add('bg-blue-600');
        }
      }
    }

    // Kategorien Filter rendern
    function renderCategories() {
      const categoriesContainer = document.getElementById('categoriesContainer');
      // Behalte den "Alle" Button
      categoriesContainer.innerHTML = '<button class="category-btn px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg active" data-category="all">Alle</button>';
      
      // F√ºge alle Kategorien hinzu
      categories.forEach(category => {
        const btn = document.createElement('button');
        btn.className = 'category-btn px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg';
        btn.setAttribute('data-category', category);
        btn.textContent = category;
        categoriesContainer.appendChild(btn);
      });
      
      // Event Listener f√ºr Kategorie Buttons
      document.querySelectorAll('#categoriesContainer .category-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          // Active state setzen
          document.querySelectorAll('#categoriesContainer .category-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          // Werkb√§nke filtern
          const category = this.getAttribute('data-category');
          filterWorkbenches(category);
        });
      });
    }

    // Kategorien in Dropdown laden
    function loadCategoriesToDropdown() {
      const categorySelect = document.getElementById('workbenchCategory');
      categorySelect.innerHTML = '';
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });
    }

    // Werkb√§nke rendern
    function renderWorkbenches(category = 'all') {
      const workbenchesGrid = document.getElementById('workbenchesGrid');
      workbenchesGrid.innerHTML = '';
      
      const filteredWorkbenches = category === 'all' 
        ? workbenches 
        : workbenches.filter(w => w.category === category);
      
      if (filteredWorkbenches.length === 0) {
        workbenchesGrid.innerHTML = '<div class="col-span-full text-center py-8 text-gray-400"><p>Keine Werkb√§nke in dieser Kategorie.</p></div>';
        return;
      }
      
      filteredWorkbenches.forEach(workbench => {
        const el = document.createElement('div');
        el.className = 'resource-item p-4 rounded-lg bg-gray-800/50 border border-gray-700 hover:border-red-500/30 transition-all duration-200';
        el.innerHTML = `
          <div class="flex justify-between items-start mb-2">
            <div class="font-semibold text-lg">${workbench.name}</div>
            <div class="px-2 py-1 bg-gray-700 text-xs rounded-full ${getCategoryColor(workbench.category)}">${workbench.category}</div>
          </div>
          <div class="text-sm text-gray-400 whitespace-pre-line">${workbench.description}</div>
        `;
        workbenchesGrid.appendChild(el);
      });
    }

    function filterWorkbenches(category) {
      renderWorkbenches(category);
    }

    // Adminbereich
    const ADMIN_PASSWORD = '1101';
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const adminPassInput = document.getElementById('adminPass');
    const adminError = document.getElementById('adminError');
    const adminTableBody = document.getElementById('adminTableBody');
    const totalWorkbenches = document.getElementById('totalWorkbenches');
    const addWorkbenchBtn = document.getElementById('addWorkbenchBtn');
    const manageCategoriesBtn = document.getElementById('manageCategoriesBtn');
    
    // Modal Elemente
    const workbenchModal = document.getElementById('workbenchModal');
    const workbenchForm = document.getElementById('workbenchForm');
    const cancelWorkbench = document.getElementById('cancelWorkbench');
    
    const categoriesModal = document.getElementById('categoriesModal');
    const newCategoryName = document.getElementById('newCategoryName');
    const addCategoryBtn = document.getElementById('addCategoryBtn');
    const categoriesList = document.getElementById('categoriesList');
    const saveCategories = document.getElementById('saveCategories');
    const cancelCategories = document.getElementById('cancelCategories');

    adminLoginBtn.addEventListener('click', () => {
      if (adminPassInput.value === ADMIN_PASSWORD) { 
        adminError.classList.add('hidden-el'); 
        show(document.getElementById('adminContent')); 
        renderAdminTable(); 
        adminPassInput.value = '';
      } else {
        adminError.classList.remove('hidden-el');
        adminPassInput.value = '';
        adminPassInput.focus();
      }
    });

    // Allow login with Enter key
    adminPassInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        adminLoginBtn.click();
      }
    });

    function renderAdminTable() {
      adminTableBody.innerHTML = '';
      
      // Werkb√§nke in Admin-Tabelle
      workbenches.forEach(workbench => {
        const tr = document.createElement('tr');
        tr.className = 'border-t border-gray-800 hover:bg-gray-800/30 transition-colors';
        tr.innerHTML = `
          <td class="p-3">${workbench.name}</td>
          <td class="p-3">${workbench.category}</td>
          <td class="p-3">
            <button class="px-3 py-1.5 bg-red-600 hover:bg-red-500 text-sm rounded-lg btn flex items-center gap-1" onclick="deleteWorkbench('${workbench.key}')">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
              L√∂schen
            </button>
          </td>`;
        adminTableBody.appendChild(tr);
      });
      
      totalWorkbenches.innerText = workbenches.length;
    }

    // Modal f√ºr Werkbank hinzuf√ºgen
    addWorkbenchBtn.addEventListener('click', () => {
      loadCategoriesToDropdown();
      show(workbenchModal);
    });

    cancelWorkbench.addEventListener('click', () => {
      hide(workbenchModal);
      workbenchForm.reset();
    });

    // Modal f√ºr Kategorien verwalten
    manageCategoriesBtn.addEventListener('click', () => {
      tempCategories = [...categories];
      renderCategoriesList();
      show(categoriesModal);
    });

    cancelCategories.addEventListener('click', () => {
      hide(categoriesModal);
      newCategoryName.value = '';
    });

    // Kategorien Liste rendern
    function renderCategoriesList() {
      categoriesList.innerHTML = '';
      tempCategories.forEach((category, index) => {
        const div = document.createElement('div');
        div.className = 'category-input';
        div.innerHTML = `
          <input type="text" value="${category}" class="flex-1 p-2 rounded-lg bg-gray-800/50 border border-gray-700 focus:border-purple-500 category-edit" data-index="${index}">
          <button type="button" class="px-3 py-2 bg-red-600 hover:bg-red-500 rounded-lg btn remove-category" data-index="${index}">L√∂schen</button>
        `;
        categoriesList.appendChild(div);
      });
    }

    // Neue Kategorie hinzuf√ºgen
    addCategoryBtn.addEventListener('click', () => {
      const categoryName = newCategoryName.value.trim();
      if (categoryName && !tempCategories.includes(categoryName)) {
        tempCategories.push(categoryName);
        renderCategoriesList();
        newCategoryName.value = '';
      }
    });

    // Kategorie entfernen
    categoriesList.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-category')) {
        const index = parseInt(e.target.getAttribute('data-index'));
        // √úberpr√ºfen ob Kategorie in Verwendung ist
        const categoryInUse = workbenches.some(wb => wb.category === tempCategories[index]);
        if (categoryInUse) {
          alert('Diese Kategorie wird noch von Werkb√§nken verwendet und kann nicht gel√∂scht werden!');
          return;
        }
        tempCategories.splice(index, 1);
        renderCategoriesList();
      }
    });

    // Kategorien speichern
    saveCategories.addEventListener('click', async () => {
      // Aktualisiere Kategorie-Namen
      const categoryInputs = categoriesList.querySelectorAll('.category-edit');
      categoryInputs.forEach(input => {
        const index = parseInt(input.getAttribute('data-index'));
        const newName = input.value.trim();
        if (newName && newName !== tempCategories[index]) {
          // Aktualisiere Kategorie in Werkb√§nken
          workbenches.forEach(wb => {
            if (wb.category === tempCategories[index]) {
              wb.category = newName;
            }
          });
          tempCategories[index] = newName;
        }
      });
      
      categories = [...tempCategories];
      const success = await saveCategoriesToFirebase();
      if (success) {
        renderCategories();
        renderWorkbenches();
        renderAdminTable();
        hide(categoriesModal);
      } else {
        alert('Fehler beim Speichern der Kategorien!');
      }
    });

    // Modal schlie√üen, wenn au√üerhalb geklickt wird
    document.querySelectorAll('.modal-overlay').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          hide(modal);
          if (modal === workbenchModal) workbenchForm.reset();
          if (modal === categoriesModal) newCategoryName.value = '';
        }
      });
    });

    workbenchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('workbenchName').value;
      const category = document.getElementById('workbenchCategory').value;
      const description = document.getElementById('workbenchDescription').value;
      
      // Neue Werkbank erstellen
      const newWorkbench = {
        name,
        category,
        description,
        date: new Date().toISOString(),
        timestamp: Date.now()
      };
      
      const success = await saveWorkbench(newWorkbench);
      if (success) {
        hide(workbenchModal);
        workbenchForm.reset();
      } else {
        alert('Fehler beim Speichern der Werkbank!');
      }
    });

    // L√∂schfunktion
    window.deleteWorkbench = async function(key) { 
      if (confirm('Werkbank wirklich l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) { 
        const success = await deleteWorkbenchFromFirebase(key);
        if (!success) {
          alert('Fehler beim L√∂schen der Werkbank!');
        }
      }
    }

    // Initialisierung
    document.addEventListener('DOMContentLoaded', () => {
      renderCategories();
      renderWorkbenches();
      updateButtonStates('workbenches');
      
      // Sicherstellen, dass alle Modals versteckt sind
      hide(workbenchModal);
      hide(categoriesModal);
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Weed Ankauf ‚Äî Shop + Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto; }
.card { background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.05); border-radius: 12px; }
.shadow-soft { box-shadow: 0 6px 18px rgba(0,0,0,0.45); }
.small-muted { color: #9ca3af; font-size: 0.85rem; }
.btn { transition: all .15s ease; font-size: 0.9rem; cursor:pointer; }
.btn:hover { transform: translateY(-2px); }
.hidden-el { display: none; }
input, textarea { transition: all 0.15s ease; font-size: 0.95rem; }
input:focus, textarea:focus { outline: none; border-color: #7e22ce; box-shadow: 0 0 0 2px #7e22ce55; }
.bg-scarface { background-color: #000 !important; }
.product-image { width:72px; height:48px; object-fit:cover; border-radius:8px; }
</style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased min-h-screen">
<div class="max-w-6xl mx-auto p-6">

<!-- HEADER -->
<header class="bg-gradient-to-r from-gray-800 to-gray-900 border border-gray-800 rounded-lg shadow-soft mb-6 p-4 flex justify-between items-center">
<h1 class="text-2xl font-bold text-green-400 tracking-tight">üåø Weed Ankauf ‚Äî Shop & Admin</h1>
<div class="flex items-center gap-2">
  <div class="relative">
    <button id="weedBtn" class="px-3 py-1.5 rounded-md btn bg-green-700 text-white">Weed ‚ñæ</button>
    <div id="weedMenu" class="hidden absolute right-0 mt-2 w-44 bg-gray-800 border border-gray-700 rounded-md shadow-lg z-50">
      <a href="#" class="block px-4 py-2 hover:bg-gray-700 text-gray-400" data-page="weed">Weed</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700 text-gray-400" data-page="scarface">ScarFace</a>
    </div>
  </div>
  <button id="btnShop" class="btn px-3 py-1.5 bg-gray-800 rounded-md hover:bg-gray-700 shadow-sm">Shop</button>
  <button id="btnAdmin" class="btn px-3 py-1.5 bg-blue-600 rounded-md hover:bg-blue-500 shadow-sm">Admin</button>
</div>
</header>

<div id="mainContainer" class="space-y-5">

<!-- SHOP / PRODUKTE -->
<section id="shopView" class="card p-6 shadow-soft">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-green-400">üõí Produkte</h2>
    <div class="small-muted">W√§hle Seite: <span id="currentPageLabel">Weed</span></div>
  </div>
  <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</section>

<!-- ADMIN -->
<section id="adminPanel" class="card p-5 shadow-soft hidden-el">
  <h2 class="text-lg font-semibold mb-3">üîß Adminbereich ‚Äî Produkte verwalten</h2>
  <div id="adminLoginSection" class="mb-4">
    <input id="adminPass" type="password" placeholder="Admin-Passwort" class="w-full p-2 rounded-md bg-gray-800 border border-gray-700 mb-3"/>
    <button id="adminLoginBtn" class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-md">Einloggen</button>
    <span id="adminError" class="text-red-400 mt-3 block hidden-el text-center text-sm">‚ùå Falsches Passwort</span>
  </div>

  <div id="adminContent" class="hidden-el">
    <div class="flex gap-3 flex-wrap mb-4">
      <button id="btnNewProduct" class="px-3 py-2 bg-green-600 rounded-md">Neues Produkt</button>
      <button id="exportProductsCsv" class="px-3 py-2 bg-blue-600 rounded-md">Produkte CSV</button>
    </div>

    <!-- Product Form (create / edit) -->
    <div id="productFormCard" class="p-4 rounded-md bg-gray-800 border border-gray-700 mb-4 hidden-el">
      <h3 class="font-semibold mb-2">Produkt erstellen / bearbeiten</h3>
      <form id="productForm" class="space-y-3">
        <input id="prodId" type="hidden" />
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input id="prodName" placeholder="Name" class="p-2 rounded-md bg-gray-900 border border-gray-700 w-full" required />
          <input id="prodPrice" type="number" min="0" placeholder="Preis" class="p-2 rounded-md bg-gray-900 border border-gray-700 w-full" required />
        </div>
        <textarea id="prodDesc" rows="3" placeholder="Beschreibung" class="p-2 rounded-md bg-gray-900 border border-gray-700 w-full"></textarea>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input id="prodImg" placeholder="Bild-URL (optional)" class="p-2 rounded-md bg-gray-900 border border-gray-700 w-full" />
          <select id="prodCategory" class="p-2 rounded-md bg-gray-900 border border-gray-700 w-full">
            <option value="weed">Weed</option>
            <option value="scarface">ScarFace</option>
          </select>
        </div>
        <div class="flex gap-2">
          <button class="px-4 py-2 bg-green-600 rounded-md" type="submit">Speichern</button>
          <button id="cancelProduct" type="button" class="px-4 py-2 bg-red-600 rounded-md">Abbrechen</button>
        </div>
      </form>
    </div>

    <!-- Product List -->
    <div class="overflow-auto max-h-[50vh] rounded-md border border-gray-800">
      <table class="w-full text-left text-sm">
        <thead class="text-gray-400 bg-gray-800">
          <tr>
            <th class="p-2">Vorschau</th>
            <th class="p-2">Name</th>
            <th class="p-2">Preis</th>
            <th class="p-2">Kategorie</th>
            <th class="p-2">Beschreibung</th>
            <th class="p-2">Aktion</th>
          </tr>
        </thead>
        <tbody id="productsTableBody" class="divide-y divide-gray-800"></tbody>
      </table>
    </div>
  </div>
</section>

</div>

<!-- Firebase + App logic -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, set, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCw4nadHCIRcouTJJoQ3ElToiVVFr5Rufo",
  authDomain: "khusland-b7d13.firebaseapp.com",
  databaseURL: "https://khusland-b7d13-default-rtdb.firebaseio.com",
  projectId: "khusland-b7d13",
  storageBucket: "khusland-b7d13.firebasestorage.app",
  messagingSenderId: "69573193613",
  appId: "1:69573193613:web:86c4d839281b1e343cd7c4",
  measurementId: "G-JSCWR4207G"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const productsRef = ref(db, 'products');

// Admin password (simple demo). In production use proper auth.
const ADMIN_PASSWORD = 'admin123';

// DOM
const weedBtn = document.getElementById('weedBtn');
const weedMenu = document.getElementById('weedMenu');
const currentPageLabel = document.getElementById('currentPageLabel');
let currentPage = 'weed';

weedBtn.addEventListener('click', ()=> weedMenu.classList.toggle('hidden'));
weedMenu.querySelectorAll('a').forEach(a=> a.addEventListener('click', e=>{ e.preventDefault(); currentPage = a.dataset.page; updatePageUI(); weedMenu.classList.add('hidden'); renderProducts(); }));
function updatePageUI(){ currentPageLabel.textContent = currentPage==='weed' ? 'Weed' : 'ScarFace'; weedBtn.textContent = currentPage==='weed'? 'Weed ‚ñæ' : 'ScarFace ‚ñæ'; weedBtn.className = 'px-3 py-1.5 rounded-md btn '+(currentPage==='weed'?'bg-green-700 text-white':'bg-gray-900 text-white'); }
updatePageUI();

// Views
const shopView = document.getElementById('shopView');
const adminPanel = document.getElementById('adminPanel');
const btnShop = document.getElementById('btnShop');
const btnAdmin = document.getElementById('btnAdmin');

btnShop.addEventListener('click', ()=>{ shopView.classList.remove('hidden-el'); adminPanel.classList.add('hidden-el'); });
btnAdmin.addEventListener('click', ()=>{ shopView.classList.add('hidden-el'); adminPanel.classList.remove('hidden-el'); });

// Products data
let products = [];
const productsGrid = document.getElementById('productsGrid');
const productsTableBody = document.getElementById('productsTableBody');

// Admin controls
const adminLoginBtn = document.getElementById('adminLoginBtn');
const adminPassInput = document.getElementById('adminPass');
const adminError = document.getElementById('adminError');
const adminContent = document.getElementById('adminContent');
const btnNewProduct = document.getElementById('btnNewProduct');
const productFormCard = document.getElementById('productFormCard');
const productForm = document.getElementById('productForm');
const prodId = document.getElementById('prodId');
const prodName = document.getElementById('prodName');
const prodPrice = document.getElementById('prodPrice');
const prodDesc = document.getElementById('prodDesc');
const prodImg = document.getElementById('prodImg');
const prodCategory = document.getElementById('prodCategory');
const cancelProduct = document.getElementById('cancelProduct');
const exportProductsCsv = document.getElementById('exportProductsCsv');

adminLoginBtn.addEventListener('click', ()=>{
  if(adminPassInput.value === ADMIN_PASSWORD){
    adminError.classList.add('hidden-el'); adminContent.classList.remove('hidden-el');
  } else { adminError.classList.remove('hidden-el'); }
});

btnNewProduct.addEventListener('click', ()=>{ openProductForm(); });
cancelProduct.addEventListener('click', ()=>{ closeProductForm(); });

function openProductForm(product){
  productFormCard.classList.remove('hidden-el');
  if(product){
    prodId.value = product.key || '';
    prodName.value = product.name || '';
    prodPrice.value = product.price || 0;
    prodDesc.value = product.description || '';
    prodImg.value = product.image || '';
    prodCategory.value = product.category || 'weed';
  } else {
    productForm.reset(); prodId.value=''; prodCategory.value = currentPage;
  }
}
function closeProductForm(){ productFormCard.classList.add('hidden-el'); productForm.reset(); prodId.value=''; }

productForm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const payload = {
    name: prodName.value.trim(),
    price: Number(prodPrice.value) || 0,
    description: prodDesc.value.trim(),
    image: prodImg.value.trim() || '',
    category: prodCategory.value || currentPage,
    updatedAt: Date.now()
  };
  if(prodId.value){
    // update
    await update(ref(db, 'products/' + prodId.value), payload);
  } else {
    // create
    await push(productsRef, payload);
  }
  closeProductForm();
});

// Listen to products realtime
onValue(productsRef, snapshot=>{
  products = [];
  snapshot.forEach(child=>{
    const data = child.val(); data.key = child.key; products.push(data);
  });
  // sort newest first
  products.sort((a,b)=> (b.updatedAt||0) - (a.updatedAt||0));
  renderProducts(); renderProductsTable();
});

// Render products grid for shop
function renderProducts(){
  productsGrid.innerHTML='';
  const filtered = products.filter(p => (p.category||'weed') === currentPage);
  if(filtered.length===0){ productsGrid.innerHTML = '<div class="text-gray-400">Keine Produkte in dieser Kategorie.</div>'; return; }
  filtered.forEach(p=>{
    const card = document.createElement('div');
    card.className = 'p-4 rounded-md bg-gray-800 border border-gray-700';
    card.innerHTML = `
      <div class="flex gap-3">
        <img src="${p.image||'https://via.placeholder.com/150'}" alt="" class="product-image"/>
        <div class="flex-1">
          <div class="font-semibold">${escapeHtml(p.name)}</div>
          <div class="small-muted text-sm mt-1">${escapeHtml(p.description||'')}</div>
        </div>
        <div class="text-right">
          <div class="font-semibold text-green-400">${formatCurrency(p.price)}</div>
          <button class="mt-2 px-3 py-1 rounded-md bg-blue-600" onclick="openBuy('${p.key}')">Kaufen</button>
        </div>
      </div>`;
    productsGrid.appendChild(card);
  });
}

// Render admin table
function renderProductsTable(){
  productsTableBody.innerHTML='';
  const filtered = products; // admin sees all
  filtered.forEach(p=>{
    const tr = document.createElement('tr');
    tr.className='border-t border-gray-800';
    tr.innerHTML = `
      <td class="p-2"><img src="${p.image||'https://via.placeholder.com/150'}" class="product-image"/></td>
      <td class="p-2">${escapeHtml(p.name)}</td>
      <td class="p-2">${formatCurrency(p.price)}</td>
      <td class="p-2">${escapeHtml(p.category||'')}</td>
      <td class="p-2 small-muted">${escapeHtml(p.description||'')}</td>
      <td class="p-2">
        <button class="px-2 py-1 bg-yellow-600 rounded mr-1" onclick="editProduct('${p.key}')">Bearbeiten</button>
        <button class="px-2 py-1 bg-red-600 rounded" onclick="deleteProduct('${p.key}')">L√∂schen</button>
      </td>`;
    productsTableBody.appendChild(tr);
  });
}

// Utilities
function formatCurrency(n){ return Math.round(n) + ' $'; }
function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>\"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c])); }

// Expose functions for inline onclick
window.editProduct = function(key){ const p = products.find(x=>x.key===key); if(p) openProductForm(p); window.scrollTo({top:0,behavior:'smooth'}); }
window.deleteProduct = function(key){ if(confirm('Produkt wirklich l√∂schen?')) remove(ref(db, 'products/'+key)); }

// Simple buy flow (creates an entry in "orders" node)
window.openBuy = async function(key){ const p = products.find(x=>x.key===key); if(!p) return alert('Produkt nicht gefunden');
  const name = prompt('K√§ufername eingeben'); if(!name) return;
  const seller = prompt('Verk√§ufername eingeben'); if(!seller) return;
  const quantity = Number(prompt('Menge', '1')) || 1;
  const price = (p.price||0) * quantity;
  const order = { productKey: key, productName: p.name, buyer: name, seller: seller, quantity, price, date: new Date().toISOString(), timestamp: Date.now(), category: p.category };
  await push(ref(db, 'orders'), order);
  alert('Bestellung gespeichert.');
};

// Export products CSV
exportProductsCsv.addEventListener('click', ()=>{
  let csv = 'id,Name,Preis,Kategorie,Beschreibung,Image\n';
  products.forEach(p=>{ csv += `"${p.key}","${(p.name||'').replace(/"/g,'""')}",${p.price||0},"${p.category||''}","${(p.description||'').replace(/"/g,'""')}","${(p.image||'')}"\n`; });
  const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
  const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `products_export.csv`; link.click();
});

// Small UX: show shop by default
shopView.classList.remove('hidden-el');

</script>
</body>
</html>

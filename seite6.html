<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kartell Bewerbung</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
    }
    .card { 
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%); 
      border: 1px solid rgba(220, 38, 38, 0.2); 
      border-radius: 16px; 
      backdrop-filter: blur(10px);
    }
    .shadow-soft { 
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 
                  0 5px 10px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1); 
    }
    .small-muted { 
      color: #94a3b8; 
      font-size: 0.85rem; 
    }
    .btn { 
      transition: all 0.2s ease; 
      font-size: 0.9rem; 
      font-weight: 500;
    }
    .btn:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .hidden-el { 
      display: none; 
    }
    input, textarea, select { 
      transition: all 0.2s ease; 
      font-size: 0.95rem; 
    }
    input:focus, textarea:focus, select:focus { 
      outline: none; 
      border-color: #dc2626; 
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.3); 
    }
    .active-link { 
      background-color: #dc2626 !important; 
      color: #fff !important; 
      font-weight: 600; 
    }
    .gradient-text {
      background: linear-gradient(90deg, #dc2626 0%, #ea580c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glass-effect {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(220, 38, 38, 0.1);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse-glow {
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px rgba(220, 38, 38, 0.5); }
      50% { box-shadow: 0 0 20px rgba(220, 38, 38, 0.8); }
      100% { box-shadow: 0 0 5px rgba(220, 38, 38, 0.5); }
    }
    .scrollbar-custom::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-custom::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 10px;
    }
    .scrollbar-custom::-webkit-scrollbar-thumb {
      background: #dc2626;
      border-radius: 10px;
    }
    .hamburger-container {
      position: relative;
      z-index: 1000;
    }
    .hamburger-menu {
      z-index: 1001;
    }
    .required:after {
      content: " *";
      color: #dc2626;
    }
  </style>
</head>

  <script>
    // Utility
    function show(el) { 
      el.classList.remove('hidden-el'); 
      el.classList.add('fade-in');
    }
    function hide(el) { 
      el.classList.add('hidden-el'); 
      el.classList.remove('fade-in');
    }
    
    // Tab Navigation
    document.getElementById('btnStandard').addEventListener('click', () => {
      show(document.getElementById('standardSection')); 
      hide(document.getElementById('situativeSection')); 
      hide(document.getElementById('stressSection'));
      hide(document.getElementById('resultSection'));
      updateButtonStates('standard');
    });
    
    document.getElementById('btnSituative').addEventListener('click', () => {
      hide(document.getElementById('standardSection')); 
      show(document.getElementById('situativeSection')); 
      hide(document.getElementById('stressSection'));
      hide(document.getElementById('resultSection'));
      updateButtonStates('situative');
    });
    
    document.getElementById('btnStress').addEventListener('click', () => {
      hide(document.getElementById('standardSection')); 
      hide(document.getElementById('situativeSection')); 
      show(document.getElementById('stressSection'));
      hide(document.getElementById('resultSection'));
      updateButtonStates('stress');
    });
    
    function updateButtonStates(activeButton) {
      const buttons = {
        standard: document.getElementById('btnStandard'),
        situative: document.getElementById('btnSituative'),
        stress: document.getElementById('btnStress')
      };
      
      Object.values(buttons).forEach(btn => {
        btn.classList.remove('pulse-glow', 'bg-red-600');
        btn.classList.add('bg-gray-700');
      });
      
      if (buttons[activeButton]) {
        buttons[activeButton].classList.remove('bg-gray-700');
        buttons[activeButton].classList.add('bg-red-600', 'pulse-glow');
      }
    }

    // Hamburger Menu
    document.getElementById('hamburgerBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('hamburgerMenu').classList.toggle('hidden');
    });

    // Close hamburger menu when clicking outside
    document.addEventListener('click', (e) => {
      const hamburgerMenu = document.getElementById('hamburgerMenu');
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      
      if (!hamburgerMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
        hamburgerMenu.classList.add('hidden');
      }
    });

    // Form Navigation
    document.getElementById('nextToSituative').addEventListener('click', () => {
      if (validateStandardForm()) {
        hide(document.getElementById('standardSection')); 
        show(document.getElementById('situativeSection')); 
        updateButtonStates('situative');
      }
    });
    
    document.getElementById('backToStandard').addEventListener('click', () => {
      hide(document.getElementById('situativeSection')); 
      show(document.getElementById('standardSection')); 
      updateButtonStates('standard');
    });
    
    document.getElementById('nextToStress').addEventListener('click', () => {
      if (validateSituativeForm()) {
        hide(document.getElementById('situativeSection')); 
        show(document.getElementById('stressSection')); 
        updateButtonStates('stress');
      }
    });
    
    document.getElementById('backToSituative').addEventListener('click', () => {
      hide(document.getElementById('stressSection')); 
      show(document.getElementById('situativeSection')); 
      updateButtonStates('situative');
    });
    
    document.getElementById('backToStress').addEventListener('click', () => {
      hide(document.getElementById('resultSection')); 
      show(document.getElementById('stressSection')); 
      updateButtonStates('stress');
    });
    
    document.getElementById('newApplication').addEventListener('click', () => {
      // Reset all forms
      document.getElementById('standardForm').reset();
      document.getElementById('situativeForm').reset();
      document.getElementById('stressForm').reset();
      
      // Go back to standard section
      hide(document.getElementById('resultSection')); 
      show(document.getElementById('standardSection')); 
      updateButtonStates('standard');
    });
    
    // Form Validation
    function validateStandardForm() {
      const requiredFields = document.querySelectorAll('#standardForm [required]');
      let valid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.classList.add('border-red-500');
          valid = false;
        } else {
          field.classList.remove('border-red-500');
        }
      });
      
      if (!valid) {
        alert('Bitte f√ºllen Sie alle Pflichtfelder aus.');
      }
      
      return valid;
    }
    
    function validateSituativeForm() {
      const requiredFields = document.querySelectorAll('#situativeForm [required]');
      let valid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.classList.add('border-red-500');
          valid = false;
        } else {
          field.classList.remove('border-red-500');
        }
      });
      
      if (!valid) {
        alert('Bitte beantworten Sie alle situativen Fragen.');
      }
      
      return valid;
    }
    
    function validateStressForm() {
      const requiredFields = document.querySelectorAll('#stressForm [required]');
      let valid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.classList.add('border-red-500');
          valid = false;
        } else {
          field.classList.remove('border-red-500');
        }
      });
      
      // Check if sport test is completed
      const situps = document.getElementById('situps').checked;
      const pushups = document.getElementById('pushups').checked;
      
      if (!situps || !pushups) {
        alert('Bitte best√§tigen Sie, dass Sie den Sporttest bestanden haben.');
        valid = false;
      }
      
      return valid;
    }
    
    // Application Submission
    document.getElementById('submitApplication').addEventListener('click', () => {
      if (validateStressForm()) {
        // Calculate result
        const situps = document.getElementById('situps').checked;
        const pushups = document.getElementById('pushups').checked;
        const sportPassed = situps && pushups;
        
        // For demonstration, we'll randomly decide if the application is accepted
        // In a real scenario, this would be based on the answers
        const accepted = Math.random() > 0.5;
        
        // Show result
        hide(document.getElementById('stressSection')); 
        show(document.getElementById('resultSection'));
        
        // Update result content
        const resultMessage = document.getElementById('resultMessage');
        const resultDetails = document.getElementById('resultDetails');
        
        if (accepted && sportPassed) {
          resultMessage.textContent = 'BESTANDEN';
          resultMessage.className = 'text-lg font-bold mb-2 text-green-400';
          resultDetails.textContent = 'Herzlichen Gl√ºckwunsch! Du hast die Bewerbung bestanden. Du wirst in K√ºrze kontaktiert.';
          
          // Show the "consequence" for passing
          setTimeout(() => {
            alert('Da du bestanden hast: Du wirst einmal in die Schulter geschossen (simuliert).');
          }, 1000);
        } else {
          resultMessage.textContent = 'NICHT BESTANDEN';
          resultMessage.className = 'text-lg font-bold mb-2 text-red-400';
          resultDetails.textContent = 'Leider hast du die Bewerbung nicht bestanden. Deine Antworten erf√ºllen nicht unsere Anforderungen.';
          
          // Show the "consequence" for failing
          setTimeout(() => {
            alert('Da du nicht bestanden hast: Du bekommst Bloodout (simuliert).');
          }, 1000);
        }
        
        // Update summary
        document.getElementById('summaryName').textContent = document.getElementById('name').value;
        document.getElementById('summaryAlter').textContent = document.getElementById('alter').value;
        document.getElementById('summarySport').textContent = sportPassed ? 'Bestanden' : 'Nicht bestanden';
      }
    });

    // Initialize with Standard active
    updateButtonStates('standard');
  </script>

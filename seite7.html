<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KhusLand Login</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                linear-gradient(135deg, #1a365d 0%, #2d3748 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M30,20 C35,15 45,15 50,20 C55,15 65,15 70,20 C75,25 75,35 70,40 C65,45 55,45 50,40 C45,45 35,45 30,40 C25,35 25,25 30,20 Z" fill="%232d3748" opacity="0.1"/><path d="M50,40 L50,60" stroke="%234A5568" stroke-width="3" opacity="0.1"/></svg>');
            min-height: 100vh;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(26, 32, 44, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(101, 119, 149, 0.3);
        }
        
        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.4);
        }
        
        h1 {
            color: #90cdf4;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .login-container p {
            color: #a0aec0;
            margin-bottom: 1rem;
        }
        
        .discord-login-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 1.5rem;
            box-shadow: 0 6px 15px rgba(66, 153, 225, 0.4);
        }
        
        .discord-login-btn:hover {
            background: linear-gradient(135deg, #3182ce 0%, #2b6cb0 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.5);
        }
        
        .loading {
            display: none;
            margin-top: 1.5rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .error-message {
            background: rgba(254, 178, 178, 0.1);
            color: #fc8181;
            padding: 12px;
            border-radius: 8px;
            margin: 1.5rem 0;
            display: none;
            border-left: 4px solid #f56565;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .khusland-logo {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: #90cdf4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">KL</div>
        <h1 class="khusland-logo">KhusLand Login</h1>
        <p>Willkommen im KhusLand Management System</p>
        
        <div class="error-message" id="errorMessage"></div>
        
        <button class="discord-login-btn" onclick="loginWithDiscord()">
            Mit Discord anmelden
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Anmeldung wird vorbereitet...</p>
        </div>
    </div>

    <script>
        function loginWithDiscord() {
            const btn = document.querySelector('.discord-login-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            btn.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Weiterleitung zum Control Panel nach Login
            setTimeout(() => {
                window.location.href = 'seite7.html';
            }, 1500);
        }

        // URL-Parameter für Fehler prüfen
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Anmeldung fehlgeschlagen. Bitte versuchen Sie es erneut.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
